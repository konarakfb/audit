<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konarak | QR Text Decoder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- jsQR -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<style>
:root{
  --bg:#f2f4f8;
  --card:#ffffff;
  --brand:#0b1220;
  --accent:#f59e0b;
  --text:#0f172a;
  --muted:#6b7280;
  --border:#e5e7eb;
  --success:#16a34a;
  --error:#dc2626;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.header{
  background:var(--brand);
  color:#fff;
  padding:16px;
  text-align:center;
}
.header h1{
  margin:0;
  font-size:18px;
  font-weight:800;
  letter-spacing:.6px;
}
.header span{
  font-size:12px;
  color:#facc15;
}
.container{
  max-width:520px;
  margin:auto;
  padding:14px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 8px 24px rgba(2,6,23,.08);
  margin-bottom:14px;
}
.card h2{
  font-size:15px;
  margin:0 0 10px;
  font-weight:700;
}
video{
  width:100%;
  border-radius:14px;
  border:1px solid var(--border);
}
textarea{
  width:100%;
  min-height:70px;
  border-radius:12px;
  border:1px solid var(--border);
  padding:12px;
  font-size:14px;
}
input[type=file]{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px dashed var(--border);
  background:#fafafa;
}
button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  margin-top:10px;
}
.btn-scan{background:var(--accent);color:#111827}
.btn-decode{background:var(--brand);color:#fff}
.result{
  border-radius:14px;
  padding:14px;
  background:#f9fafb;
  border:1px dashed var(--border);
}
.row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #eef2f7;
  font-size:14px;
}
.row:last-child{border-bottom:none}
.label{color:var(--muted)}
.value{font-weight:700;text-align:right}
.success{color:var(--success);font-weight:800;margin-bottom:8px}
.error{color:var(--error);font-weight:700}
.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  padding:10px 0 20px;
}
</style>
</head>

<body>

<div class="header">
  <h1>KONARAK</h1>
  <span>QR Text Decoder Platform</span>
</div>

<div class="container">

  <div class="card">
    <h2>Scan QR (Camera)</h2>
    <video id="video" autoplay muted playsinline></video>
    <button class="btn-scan" onclick="startScan()">Start Camera Scan</button>
  </div>

  <div class="card">
    <h2>Upload QR Image</h2>
    <input type="file" accept="image/*" onchange="scanImage(this)">
  </div>

  <div class="card">
    <h2>Paste QR Text</h2>
    <textarea id="qrText" placeholder="Example: KONARAK|STALL|WAR144"></textarea>
    <button class="btn-decode" onclick="decodeText()">Decode Text</button>
  </div>

  <div class="card">
    <h2>Decoded Information</h2>
    <div id="result" class="result">Waiting for QR input.</div>
  </div>

</div>

<div class="footer">
  Konarak Food & Beverages • Official Verification
</div>

<script>
const video = document.getElementById("video");
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

/* ---------- CAMERA SCAN ---------- */
function startScan(){
  navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" } })
  .then(stream=>{
    video.srcObject = stream;
    requestAnimationFrame(scanFrame);
  })
  .catch(()=>alert("Camera permission required"));
}

function scanFrame(){
  if(video.readyState === video.HAVE_ENOUGH_DATA){
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video,0,0);
    preprocessImage(ctx,canvas.width,canvas.height);
    const img = ctx.getImageData(0,0,canvas.width,canvas.height);
    const qr = jsQR(img.data,canvas.width,canvas.height,{inversionAttempts:"attemptBoth"});
    if(qr){
      document.getElementById("qrText").value = qr.data;
      decodeText();
      stopCamera();
      return;
    }
  }
  requestAnimationFrame(scanFrame);
}

function stopCamera(){
  if(video.srcObject){
    video.srcObject.getTracks().forEach(t=>t.stop());
    video.srcObject=null;
  }
}

/* ---------- IMAGE PREPROCESS ---------- */
function preprocessImage(ctx,w,h){
  const img = ctx.getImageData(0,0,w,h);
  const d = img.data;
  for(let i=0;i<d.length;i+=4){
    const gray = d[i]*0.299 + d[i+1]*0.587 + d[i+2]*0.114;
    const bw = gray > 128 ? 255 : 0;
    d[i]=d[i+1]=d[i+2]=bw;
  }
  ctx.putImageData(img,0,0);
}

/* ---------- IMAGE UPLOAD SCAN ---------- */
function scanImage(input){
  const file = input.files[0];
  if(!file) return;

  const img = new Image();
  img.onload = function(){
    const scales = [1,0.75,0.5,0.35];
    for(const s of scales){
      canvas.width = img.width * s;
      canvas.height = img.height * s;
      ctx.drawImage(img,0,0,canvas.width,canvas.height);
      preprocessImage(ctx,canvas.width,canvas.height);
      const data = ctx.getImageData(0,0,canvas.width,canvas.height);
      const qr = jsQR(data.data,canvas.width,canvas.height,{inversionAttempts:"attemptBoth"});
      if(qr){
        document.getElementById("qrText").value = qr.data;
        decodeText();
        return;
      }
    }
    document.getElementById("result").innerHTML =
      `<div class="error">QR detected but unreadable. Please upload a clearer image.</div>`;
  };
  img.src = URL.createObjectURL(file);
}

/* ---------- DECODE ---------- */
function decodeText(){
  const text = document.getElementById("qrText").value.trim();
  const result = document.getElementById("result");

  if(!text){
    result.innerHTML = `<div class="error">No QR text found</div>`;
    return;
  }

  const parts = text.split("|");
  if(parts.length < 3){
    result.innerHTML = `<div class="error">Invalid QR format</div>`;
    return;
  }

  const org = parts[0], type = parts[1], code = parts[2];

  /* SAMPLE DATA (replace with DB / Sheet later) */
  const db = {
    "WAR144":{
      name:"Konarak – Kitchen",
      rating:"5.0 / 5",
      score:"120 / 120",
      percent:"100%",
      date:"12/12/2025",
      status:"APPROVED"
    }
  };

  if(!db[code]){
    result.innerHTML = `<div class="error">No record found for ${code}</div>`;
    return;
  }

  const d = db[code];

  result.innerHTML = `
    <div class="success">Verified Audit</div>
    <div class="row"><span class="label">Organization</span><span class="value">${org}</span></div>
    <div class="row"><span class="label">Type</span><span class="value">${type}</span></div>
    <div class="row"><span class="label">Code</span><span class="value">${code}</span></div>
    <div class="row"><span class="label">Location</span><span class="value">${d.name}</span></div>
    <div class="row"><span class="label">Score</span><span class="value">${d.score}</span></div>
    <div class="row"><span class="label">Rating</span><span class="value">${d.rating}</span></div>
    <div class="row"><span class="label">Percentage</span><span class="value">${d.percent}</span></div>
    <div class="row"><span class="label">Rated On</span><span class="value">${d.date}</span></div>
    <div class="row"><span class="label">Status</span><span class="value">${d.status}</span></div>
  `;
}
</script>

</body>
</html>
