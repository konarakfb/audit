<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Konarak — Stall Audit (Final Working)</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<!-- html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
:root{
  --bg1: linear-gradient(135deg,#eef2f3,#d9e4f5);
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#0f172a;
  --gold:#d4af37;
  --shadow: 0 10px 30px rgba(2,6,23,0.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg1);
  color:#0b1220;
}

/* Header */
.header{
  height:64px;background:#0b1220;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 20px;position:sticky;top:0;z-index:40;
}
.header .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px}
.header .brand img{height:36px;width:36px;background:#fff;border-radius:6px;padding:3px}

.container{max-width:1200px;margin:28px auto;padding:0 18px;}
.location-card{background:var(--card);padding:14px;border-radius:12px;display:flex;gap:12px;align-items:center;box-shadow:var(--shadow)}
.location-card input{padding:8px 10px;border-radius:8px;border:1px solid #e6eefc;}

/* Buttons */
.btn{background:#1665ff;color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
.btn.ghost{background:transparent;color:#0b1220;border:1px solid #e6eefc}
.small{padding:7px 10px;font-size:13px}

/* Question cards */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin-top:18px}
.qcard{background:white;padding:18px;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,0.06)}
select.form-control{width:100%;padding:10px;border-radius:10px;border:1px solid #eef3fb;background:#fff;font-size:14px}

/* Summary panel */
.summary-panel{display:flex;gap:18px;background:white;padding:14px;border-radius:12px;box-shadow:var(--shadow)}
.summary-item .num{font-size:18px;font-weight:700}

/* Modal */
.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.4);display:none;align-items:center;justify-content:center}
.modal{background:white;padding:20px;border-radius:12px;width:90%;max-width:900px}

/* Hidden render area */
#renderArea{
  position:fixed;
  top:0; left:0;
  width:1920px; height:1080px;
  opacity:0; pointer-events:none;
  z-index:-1;
}
</style>
</head>
<body>

<div class="header">
  <div class="brand">
    <img src="logo.png" onerror="this.style.display='none'">
    Konarak — Stall Audit
  </div>
  <div class="actions">
    <button id="btnExportImage" class="btn small">Download Rating Card Image</button>
    <button id="btnExportCSV" class="btn small ghost">Export CSV</button>
  </div>
</div>

<div class="container">

  <!-- LOCATION -->
  <div class="location-card">
    <div><label>Building</label><br><input id="building"></div>
    <div><label>Floor</label><br><input id="floor"></div>
    <div><label>Counter</label><br><input id="counter"></div>
    <div><label>Date</label><br><input type="date" id="date"></div>
    <div><button id="btnReset" class="btn ghost small">Reset</button></div>
  </div>

  <!-- QUESTIONS -->
  <div class="grid" id="questionsGrid"></div>

  <!-- SUMMARY -->
  <div class="summary-panel" style="margin-top:20px;">
    <div>
      <div>Total Score</div>
      <div class="summary-item"><div class="num" id="totalScore">0 / 120</div></div>
    </div>
    <div>
      <div>Percentage</div>
      <div class="summary-item"><div class="num" id="percentageDisplay">0%</div></div>
    </div>
    <div>
      <div>Rating</div>
      <div style="display:flex;align-items:center;gap:10px">
        <div id="ratingStars" style="font-size:18px;"></div>
        <div id="ratingValue">0.0 / 5</div>
      </div>
    </div>
    <button id="btnDownload" class="btn small">Generate & Download Card</button>
  </div>

  <!-- CHART + ACTIONS -->
  <div style="display:flex;gap:20px;margin-top:20px;flex-wrap:wrap;">
    <div style="flex:1;min-width:300px;background:white;padding:16px;border-radius:12px;box-shadow:var(--shadow)">
      <strong>Recent Scores</strong>
      <canvas id="miniChart" height="80"></canvas>
    </div>

    <div style="width:300px;background:white;padding:16px;border-radius:12px;box-shadow:var(--shadow)">
      <strong>Actions</strong><br><br>
      <button id="btnSaveLocal" class="btn">Save Entry</button>
      <button id="btnLoadLocal" class="btn ghost" style="margin-top:6px">Load Entries</button>
      <button id="btnClearLocal" class="btn ghost" style="margin-top:6px">Clear Entries</button>
    </div>
  </div>

  <!-- SAVED ENTRIES -->
  <div style="margin-top:20px;background:white;padding:16px;border-radius:12px;box-shadow:var(--shadow)">
    <strong>Saved Entries</strong>
    <table style="width:100%;margin-top:12px;">
      <thead><tr><th>Date</th><th>Building</th><th>Floor</th><th>Counter</th><th>Score</th><th>%</th><th>Rating</th><th>Action</th></tr></thead>
      <tbody id="entriesBody"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <h3>Select Design</h3><br>
    <button class="btn" onclick="selectVariant('A')">Variant A</button>
    <button class="btn ghost" onclick="selectVariant('B')">Variant B</button>
    <button class="btn ghost" onclick="selectVariant('C')">Variant C</button>
    <br><br>
    <button class="btn ghost" onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Render Area -->
<div id="renderArea"></div>

<script>
/* ===========================
   PART 2 — SCRIPT (paste below)
   =========================== */

(() => {
  // Data model (matches Part 1)
  const QUESTIONS = [
    { key: 'sales_report', text: 'Daily sales report submitted?' },
    { key: 'feedback_report', text: 'Daily feedback report submitted?' },
    { key: 'breakfast_on_time', text: 'Breakfast arranged on time (08:00)?' },
    { key: 'lunch_on_time', text: 'Lunch arranged on time (12:30)?' },
    { key: 'dinner_on_time', text: 'Dinner arranged on time (20:00)?' },
    { key: 'temp_photo', text: 'Food temperature measured & photo posted?' },
    { key: 'staff_behaviour', text: 'Staff behaviour is good?' },
    { key: 'staff_hygiene', text: 'Staff hygiene is good?' },
    { key: 'stall_clean', text: 'Stall is clean and hygienic?' },
    { key: 'food_complaint', text: 'Food quality complaints received?', negative: true },
    { key: 'cbre_complaint', text: 'CBRE complaint received?', negative: true },
    { key: 'cognizant_complaint', text: 'Cognizant complaint received?', negative: true }
  ];
  const STORAGE_KEY = 'konarak_audit_entries_v1';

  // DOM refs
  let questionsGrid, totalScoreEl, percentageDisplayEl, ratingStarsEl, ratingValueEl;
  let dateEl, buildingEl, floorEl, counterEl;
  let btnSaveLocal, btnLoadLocal, btnClearLocal, btnExportCSV, btnExportImage, btnDownload, btnReset;
  let entriesBody, miniChart = null, renderArea;

  // Utility functions
  function escapeHTML(s){ return (s||'').toString().replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  // Compose answers succinctly for remarks
  function composeAnswers(values){
    if(!values) return '';
    return QUESTIONS.map(q=>`${q.text.replace('?','')}: ${values[q.key]}`).join(' • ');
  }

  // Wait for images inside container
  function waitForImages(container){
    const imgs = Array.from(container.querySelectorAll('img'));
    return Promise.all(imgs.map(img => new Promise(resolve => { if(img.complete) return resolve(); img.onload = () => resolve(); img.onerror = () => resolve(); })));
  }

  function safeFilename(s){ return (s||'counter').replace(/[^\w\-_\.]/g,'_').slice(0,64); }

  /* ============================
     Render question cards
     ============================ */
  function renderQuestionCards(){
    questionsGrid.innerHTML = '';
    QUESTIONS.forEach(q=>{
      const card = document.createElement('div');
      card.className = 'qcard';
      card.innerHTML = `
        <div class="title">
          <img src="https://img.icons8.com/fluency/48/000000/checklist.png" alt="" style="height:30px;width:30px;margin-right:8px;vertical-align:middle">
          <span style="vertical-align:middle">${escapeHTML(q.text)}</span>
        </div>
        <div class="dropdown" style="margin-top:8px">
          <select class="form-control" data-key="${q.key}">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="note" style="margin-top:8px;font-size:12px;color:#666">${q.negative ? 'Note: complaint (Yes) reduces score.' : ''}</div>
      `;
      questionsGrid.appendChild(card);
    });
    // attach change listeners
    document.querySelectorAll('.form-control').forEach(el => el.addEventListener('change', ()=> computeAndRenderScore()));
  }

  /* ============================
     Scoring: 12 x 10 = 120
     ============================ */
  function computeAndRenderScore(){
    const values = {};
    QUESTIONS.forEach(q=>{
      const sel = document.querySelector(`select[data-key="${q.key}"]`);
      values[q.key] = sel ? sel.value : 'No';
    });

    let total = 0;
    QUESTIONS.forEach(q=>{
      const ans = (values[q.key] || '').toUpperCase();
      if (q.negative){
        total += (ans === 'NO' ? 10 : 0);
      } else {
        total += (ans === 'YES' ? 10 : 0);
      }
    });

    const maxScore = QUESTIONS.length * 10; // 120
    const percentage = (total / maxScore) * 100;
    const rawRating = (percentage / 100) * 5;
    const ratingRounded = Math.round(rawRating * 10) / 10;

    totalScoreEl.textContent = `${total} / ${maxScore}`;
    percentageDisplayEl.textContent = `${percentage.toFixed(1)}%`;
    ratingValueEl.textContent = `${ratingRounded.toFixed(1)} / 5`;

    renderStars(rawRating);

    return { total, percentage, rating: rawRating, values };
  }

  /* ============================
     Render gold stars (full/half/empty)
     ============================ */
  function renderStars(rawRating){
    ratingStarsEl.innerHTML = '';
    const full = Math.floor(rawRating);
    const half = (rawRating - full) >= 0.5;
    for(let i=0;i<5;i++){
      const s = document.createElement('span');
      s.style.fontSize='20px'; s.style.marginRight='4px'; s.style.textShadow='0 1px 2px rgba(0,0,0,0.08)';
      if (i < full){
        s.textContent = '★'; s.style.color='gold'; s.style.opacity='1';
      } else if (i === full && half){
        s.textContent = '★'; s.style.color='gold'; s.style.opacity='0.6';
      } else {
        s.textContent = '☆'; s.style.color = '#ddd';
      }
      ratingStarsEl.appendChild(s);
    }
  }

  /* ============================
     Mini chart (Chart.js) — safe config
     ============================ */
  function renderMiniChart(){
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    const last10 = arr.slice(-10);
    const labels = last10.map(r=>r.date);
    const data = last10.map(r=>r.total);
    const ctx = document.getElementById('miniChart').getContext('2d');
    if(miniChart) miniChart.destroy();
    miniChart = new Chart(ctx, {
      type: 'line',
      data: { labels, datasets: [{ label:'Score', data, borderWidth:2, pointRadius:4, tension:0.3 }] },
      options: {
        responsive:true,
        maintainAspectRatio:false,
        plugins:{ legend:{ display:false } },
        scales:{ y:{ min:0, max: QUESTIONS.length*10 }, x:{ display:true } }
      }
    });
  }

  /* ============================
     Local storage functions
     ============================ */
  function saveEntryLocal(){
    const { total, percentage, rating, values } = computeAndRenderScore();
    const entry = { id:'e_'+Date.now(), building: buildingEl.value.trim(), floor: floorEl.value.trim(), counter: counterEl.value.trim(), date: dateEl.value, timestamp: new Date().toISOString(), answers: values, total, percentage, rating };
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    arr.push(entry);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    loadEntriesToUI();
    alert('Entry saved locally.');
  }

  function loadEntriesToUI(){
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    entriesBody.innerHTML = '';
    arr.slice().reverse().forEach(e=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${e.date}</td>
        <td>${escapeHTML(e.building)}</td>
        <td>${escapeHTML(e.floor)}</td>
        <td>${escapeHTML(e.counter)}</td>
        <td>${e.total}</td>
        <td>${(e.percentage||0).toFixed(1)}%</td>
        <td>${(Math.round((e.rating||0)*10)/10).toFixed(1)} / 5</td>
        <td>
          <button class="btn small ghost" onclick='window.__konarak_load("${e.id}")'>Load</button>
          <button class="btn small ghost" onclick='window.__konarak_delete("${e.id}")'>Delete</button>
        </td>`;
      entriesBody.appendChild(tr);
    });
    renderMiniChart();
  }

  function loadEntry(id){
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    const e = arr.find(x=>x.id===id);
    if(!e) return alert('Entry not found');
    buildingEl.value = e.building;
    floorEl.value = e.floor;
    counterEl.value = e.counter;
    dateEl.value = e.date;
    Object.keys(e.answers).forEach(k=>{
      const sel = document.querySelector(`select[data-key="${k}"]`);
      if(sel) sel.value = e.answers[k] === undefined ? 'No' : (e.answers[k].charAt(0).toUpperCase() + e.answers[k].slice(1).toLowerCase());
    });
    computeAndRenderScore();
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function deleteEntry(id){
    if(!confirm('Delete this entry?')) return;
    let arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    arr = arr.filter(x=>x.id!==id);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    loadEntriesToUI();
  }

  // Expose wrappers used in inline onclick
  window.__konarak_load = loadEntry;
  window.__konarak_delete = deleteEntry;

  // clearLocalEntries (the missing function) — required to stop the ReferenceError
  function clearLocalEntries(){
    if(!confirm('Clear all saved entries locally?')) return;
    localStorage.removeItem(STORAGE_KEY);
    loadEntriesToUI();
  }

  /* ============================
     CSV export
     ============================ */
  function exportCSV(){
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    if(!arr.length) return alert('No data');
    const headers = ['id','date','building','floor','counter','total','percentage','rating','timestamp'];
    const lines = [headers.join(',')];
    arr.forEach(r=>{
      const row = headers.map(h=>JSON.stringify(r[h] ?? '')).join(',');
      lines.push(row);
    });
    const blob = new Blob([lines.join('\n')],{type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'konarak_audit.csv';
    document.body.appendChild(a); a.click(); setTimeout(()=>{ a.remove(); URL.revokeObjectURL(url); }, 600);
  }

  /* ============================
     Reset UI
     ============================ */
  function resetForm(){
    buildingEl.value=''; floorEl.value=''; counterEl.value='';
    dateEl.value = new Date().toISOString().slice(0,10);
    document.querySelectorAll('.form-control').forEach(s=>s.value='Yes');
    computeAndRenderScore();
  }

  /* ============================
     Modal & Image generation
     ============================ */
  function openModal(){ document.getElementById('modalBackdrop').style.display = 'flex'; }
  function closeModal(){ document.getElementById('modalBackdrop').style.display = 'none'; }

  function selectVariant(variant){
    // small delay so modal click completes and DOM updates
    setTimeout(()=>{
      closeModal();
      generateHDImage(variant);
    }, 120);
  }

  async function generateHDImage(variant){
    const { total, percentage, rating, values } = computeAndRenderScore();
    const meta = {
      building: buildingEl.value || '—',
      floor: floorEl.value || '—',
      counter: counterEl.value || '—',
      date: dateEl.value || new Date().toISOString().slice(0,10),
      score: total,
      percentage,
      rating: Math.round(rating * 10) / 10
    };

    renderArea.innerHTML = ''; // clear

    // Build the card (simplified and robust)
    // Variant A (landscape)
    if(variant === 'A'){
      renderArea.style.width = '1920px'; renderArea.style.height = '1080px';
      const card = document.createElement('div');
      card.style.width='1900px'; card.style.height='1040px'; card.style.margin='10px auto';
      card.style.borderRadius='20px'; card.style.padding='48px'; card.style.boxSizing='border-box';
      card.style.background='linear-gradient(180deg,#fffdf8,#fffaf5)'; card.style.border='8px solid #f2e6c9'; card.style.boxShadow='0 18px 48px rgba(0,0,0,0.12)';
      card.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div><img src="logo.png" style="height:80px" onerror="this.style.display='none'"></div>
          <div style="text-align:right"><div style="font-size:28px;font-weight:800">Stall Audit Rating Certificate</div><div style="color:#556;text-align:right">Konarak Food & Beverages</div></div>
        </div>
        <div style="display:flex;justify-content:space-between;margin-top:30px">
          <div style="width:62%">
            <div style="font-size:20px">Counter: <strong style="font-size:24px">${escapeHTML(meta.counter)}</strong></div>
            <div style="margin-top:12px">Building: <strong>${escapeHTML(meta.building)}</strong> • Floor: <strong>${escapeHTML(meta.floor)}</strong> • Date: <strong>${escapeHTML(meta.date)}</strong></div>
            <div style="margin-top:18px"><strong>Remarks</strong><div style="margin-top:8px;padding:12px;background:#fff;border-radius:8px;border:1px solid rgba(0,0,0,0.04)">${composeAnswers(values)}</div></div>
          </div>
          <div style="width:34%;text-align:center;background:linear-gradient(180deg,#fff8eb,#fff0d1);padding:16px;border-radius:12px">
            <div style="font-size:14px;color:#666">Score</div>
            <div style="font-size:42px;font-weight:900;margin-top:6px">${meta.score} / 120</div>
            <div style="margin-top:8px;font-size:18px;color:#445">${meta.percentage.toFixed(1)}%</div>
            <div id="cardStars" style="margin-top:12px"></div>
            <div style="margin-top:8px;color:#666">${meta.rating.toFixed(1)} / 5</div>
          </div>
        </div>
      `;
      renderArea.appendChild(card);

      // draw stars
      const starsDiv = card.querySelector('#cardStars');
      const full = Math.floor(meta.rating); const half = (meta.rating - full) >= 0.5;
      for(let i=0;i<5;i++){
        const sp = document.createElement('span');
        sp.style.fontSize='28px'; sp.style.margin='2px';
        if(i < full){ sp.textContent='★'; sp.style.color='gold'; }
        else if(i === full && half){ sp.textContent='★'; sp.style.color='gold'; sp.style.opacity='0.6'; }
        else { sp.textContent='☆'; sp.style.color='#ddd'; }
        starsDiv.appendChild(sp);
      }
    }
    // Variant B (vertical)
    else if(variant === 'B'){
      renderArea.style.width = '1080px'; renderArea.style.height = '1920px';
      const card = document.createElement('div');
      card.style.width='1000px'; card.style.height='1800px'; card.style.margin='60px auto'; card.style.borderRadius='28px'; card.style.padding='40px'; card.style.boxSizing='border-box';
      card.style.background='linear-gradient(180deg,#0b1220,#3b82f6)'; card.style.color='#fff'; card.style.boxShadow='0 30px 80px rgba(0,0,0,0.25)';
      card.innerHTML = `
        <div style="text-align:center;margin-top:20px"><img src="logo.png" style="height:90px" onerror="this.style.display='none'"><div style="font-size:28px;font-weight:800;margin-top:14px">Konarak — Stall Audit</div></div>
        <div style="text-align:center;margin-top:60px"><div style="font-size:56px;font-weight:900">${escapeHTML(meta.counter)}</div><div style="margin-top:6px">${escapeHTML(meta.building)} — Floor ${escapeHTML(meta.floor)}</div></div>
        <div style="text-align:center;margin-top:40px"><div id="vStars"></div><div style="margin-top:18px;font-size:44px;font-weight:800">${meta.score} / 120</div><div style="margin-top:8px">${meta.percentage.toFixed(1)}% — ${meta.rating.toFixed(1)} / 5</div></div>
        <div style="position:absolute;bottom:60px;left:40px;right:40px;text-align:center"><div style="font-family:'Brush Script MT',cursive;font-size:36px">Naresh</div><div style="opacity:0.85">Inspector — Konarak</div></div>
      `;
      renderArea.appendChild(card);

      const vStars = card.querySelector('#vStars');
      const full = Math.floor(meta.rating); const half = (meta.rating - full) >= 0.5;
      for(let i=0;i<5;i++){ const s = document.createElement('span'); s.style.fontSize='48px'; s.style.margin='4px'; if(i<full){ s.textContent='★'; s.style.color='gold'; } else if(i===full && half){ s.textContent='★'; s.style.color='gold'; s.style.opacity='0.6'; } else { s.textContent='☆'; s.style.color='rgba(255,255,255,0.28)'; } vStars.appendChild(s); }
    }
    // Variant C (minimal)
    else {
      renderArea.style.width = '1600px'; renderArea.style.height = '900px';
      const card = document.createElement('div');
      card.style.width='1560px'; card.style.height='860px'; card.style.margin='20px auto'; card.style.borderRadius='18px'; card.style.padding='28px'; card.style.boxSizing='border-box';
      card.style.background='#fff'; card.style.border='2px solid #f1efe9'; card.style.boxShadow='0 18px 46px rgba(0,0,0,0.06)';
      card.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div><img src="logo.png" style="height:70px" onerror="this.style.display='none'"><div style="font-size:20px;font-weight:800;margin-top:6px">Konarak Food & Beverages</div></div>
          <div style="text-align:right"><div style="font-size:14px;color:#6b7280">Date</div><div style="font-size:18px">${escapeHTML(meta.date)}</div></div>
        </div>
        <div style="display:flex;justify-content:space-between;margin-top:36px">
          <div><div style="font-size:14px;color:#6b7280">Counter</div><div style="font-size:30px;font-weight:800">${escapeHTML(meta.counter)}</div><div style="margin-top:8px;color:#475569">${escapeHTML(meta.building)} • Floor ${escapeHTML(meta.floor)}</div></div>
          <div style="text-align:center"><div style="font-size:14px;color:#6b7280">Score</div><div style="font-size:46px;font-weight:900">${meta.score} / 120</div><div style="margin-top:8px;color:#475569">${meta.percentage.toFixed(1)}%</div><div style="margin-top:8px;font-size:16px;color:#6b7280">${meta.rating.toFixed(1)} / 5</div><div id="ctStars" style="margin-top:8px"></div></div>
        </div>
        <div style="margin-top:28px;padding:12px;background:#fbfbfb;border-radius:10px">${composeAnswers(values)}</div>
      `;
      renderArea.appendChild(card);

      const starsDiv = renderArea.querySelector('#ctStars');
      if(starsDiv){
        const rawRating = meta.rating; const full = Math.floor(rawRating); const half = (rawRating - full) >= 0.5;
        for(let i=0;i<5;i++){ const sp=document.createElement('span'); sp.textContent=(i<full)?'★':((i===full && half)?'★':'☆'); sp.style.color=(i<full || (i===full && half)) ? 'gold' : '#ddd'; sp.style.opacity = ((i===full && half)?'0.6':'1'); sp.style.fontSize='22px'; sp.style.marginRight='4px'; starsDiv.appendChild(sp); }
      }
    }

    // Safety check
    if(!renderArea.firstChild){
      alert('Rendering failed: no content to export.');
      console.error('renderArea empty before html2canvas.');
      return;
    }

    try{
      await waitForImages(renderArea);
      const options = { backgroundColor: null, scale: 2, useCORS: true };
      const canvas = await html2canvas(renderArea.firstChild, options);

      canvas.toBlob(function(blob){
        if(!blob){ alert('Export failed (no blob)'); return; }
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `konarak_rating_${safeFilename(meta.counter)}_${meta.date}.png`;
        document.body.appendChild(a);
        a.click();
        setTimeout(()=>{ a.remove(); URL.revokeObjectURL(url); }, 800);
      }, 'image/png', 1.0);
    } catch(err){
      alert('Error generating image: ' + (err && err.message ? err.message : err));
      console.error(err);
    } finally {
      renderArea.innerHTML = '';
    }
  }

  /* ============================
     Wiring & initialization (DOMContentLoaded)
     ============================ */
  document.addEventListener('DOMContentLoaded', () => {
    // assign DOM refs
    questionsGrid = document.getElementById('questionsGrid');
    totalScoreEl = document.getElementById('totalScore');
    percentageDisplayEl = document.getElementById('percentageDisplay');
    ratingStarsEl = document.getElementById('ratingStars');
    ratingValueEl = document.getElementById('ratingValue');

    dateEl = document.getElementById('date');
    buildingEl = document.getElementById('building');
    floorEl = document.getElementById('floor');
    counterEl = document.getElementById('counter');

    btnSaveLocal = document.getElementById('btnSaveLocal');
    btnLoadLocal = document.getElementById('btnLoadLocal');
    btnClearLocal = document.getElementById('btnClearLocal');
    btnExportCSV = document.getElementById('btnExportCSV');
    btnExportImage = document.getElementById('btnExportImage');
    btnDownload = document.getElementById('btnDownload');
    btnReset = document.getElementById('btnReset');

    entriesBody = document.getElementById('entriesBody');
    renderArea = document.getElementById('renderArea');

    // render questions and default selections
    renderQuestionCards();
    document.querySelectorAll('.form-control').forEach(s=>s.value='Yes');

    // attach listeners
    if(btnSaveLocal) btnSaveLocal.addEventListener('click', saveEntryLocal);
    if(btnLoadLocal) btnLoadLocal.addEventListener('click', loadEntriesToUI);
    if(btnClearLocal) btnClearLocal.addEventListener('click', clearLocalEntries);
    if(btnExportCSV) btnExportCSV.addEventListener('click', exportCSV);

    // ensure buttons for export open modal
    if(btnExportImage) btnExportImage.addEventListener('click', openModal);
    if(btnDownload) btnDownload.addEventListener('click', openModal);

    if(btnReset) btnReset.addEventListener('click', resetForm);

    // initialise date & UI
    dateEl.value = new Date().toISOString().slice(0,10);
    computeAndRenderScore();
    loadEntriesToUI();
    renderMiniChart();

    // expose helper functions to global if needed
    window.selectVariant = selectVariant;
    window.openModal = openModal;
    window.closeModal = closeModal;
    window.generateHDImage = generateHDImage;
  });

  // periodic mini chart refresh
  setInterval(()=>{ try{ renderMiniChart(); }catch(e){/* ignore */} }, 5000);

})(); 

/* ===========================
   PART 2 — END
   =========================== */
</script>
