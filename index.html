<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Konarak — Stall Audit (Final)</title>

<!-- html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<!-- Stable QR generator (qrcode-generator) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

<style>
:root{
  --bg1: linear-gradient(135deg,#eef2f3,#d9e4f5);
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#0f172a;
  --shadow: 0 10px 30px rgba(2,6,23,0.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg1);
  color:#0b1220;
}

/* Header */
.header{
  height:64px;background:#0b1220;color:#fff;display:flex;align-items:center;
  justify-content:space-between;padding:0 20px;position:sticky;top:0;z-index:40;
}
.header .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px}
.header .brand img{height:36px;width:36px;background:#fff;border-radius:6px;padding:3px}

.container{max-width:1200px;margin:28px auto;padding:0 18px;}
.location-card{background:var(--card);padding:14px;border-radius:12px;display:flex;gap:12px;align-items:center;box-shadow:var(--shadow)}
.location-card input{padding:8px 10px;border-radius:8px;border:1px solid #e6eefc;}

/* Buttons */
.btn{background:#1665ff;color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
.btn.ghost{background:transparent;color:#0b1220;border:1px solid #e6eefc}
.small{padding:7px 10px;font-size:13px}

/* Question cards */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin-top:18px}
.qcard{background:white;padding:18px;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,0.06)}
select.form-control{width:100%;padding:10px;border-radius:10px;border:1px solid #eef3fb;background:#fff;font-size:14px}

/* Summary panel */
.summary-panel{display:flex;gap:18px;background:white;padding:14px;border-radius:12px;box-shadow:var(--shadow)}
.summary-item .num{font-size:18px;font-weight:700}

/* Actions */
.actions-card{width:300px;background:white;padding:16px;border-radius:12px;box-shadow:var(--shadow)}

/* Saved entries */
.table-card{margin-top:20px;background:white;padding:16px;border-radius:12px;box-shadow:var(--shadow)}

/* Render area (hidden) */
#renderArea{position:fixed;top:0;left:0;width:1080px;height:1920px;opacity:0;pointer-events:none;z-index:-1;}
@media (max-width:640px){
  .location-card{flex-direction:column;align-items:stretch}
  .actions-card{width:100%}
}
</style>
</head>
<body>

<div class="header">
  <div class="brand">
    <img src="logo.png" onerror="this.style.display='none'">
    Konarak — Stall Audit
  </div>
  <button id="btnDownload" class="btn small">Generate Rating Card</button>
</div>

<div class="container">

  <!-- LOCATION -->
  <div class="location-card">
    <div><label>Building</label><br><input id="building" placeholder="Building"></div>
    <div><label>Floor</label><br><input id="floor" placeholder="Floor"></div>
    <div><label>Counter</label><br><input id="counter" placeholder="Stall / Counter"></div>
    <div><label>Date</label><br><input type="date" id="date"></div>
    <div><button id="btnReset" class="btn ghost small">Reset</button></div>
  </div>

  <!-- QUESTIONS -->
  <div class="grid" id="questionsGrid"></div>

  <!-- SUMMARY -->
  <div class="summary-panel" style="margin-top:20px;">
    <div>
      <div>Total Score</div>
      <div class="summary-item"><div class="num" id="totalScore">0 / 120</div></div>
    </div>
    <div>
      <div>Percentage</div>
      <div class="summary-item"><div class="num" id="percentageDisplay">0%</div></div>
    </div>
    <div>
      <div>Rating</div>
      <div style="display:flex;align-items:center;gap:10px">
        <div id="ratingStars" style="font-size:18px;"></div>
        <div id="ratingValue">0.0 / 5</div>
      </div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div style="margin-top:20px;display:flex;gap:20px;">
    <div class="actions-card">
      <strong>Actions</strong><br><br>
      <button id="btnSaveLocal" class="btn" style="width:100%;">Save Entry</button>
      <button id="btnLoadLocal" class="btn ghost" style="margin-top:10px;width:100%;">Load Entries</button>
      <button id="btnClearLocal" class="btn ghost" style="margin-top:10px;width:100%;">Clear Entries</button>
    </div>
  </div>

  <!-- SAVED ENTRIES -->
  <div class="table-card">
    <strong>Saved Entries</strong>
    <table style="width:100%;margin-top:12px;border-collapse:collapse;">
      <thead><tr><th>Date</th><th>Building</th><th>Floor</th><th>Counter</th><th>Score</th><th>%</th><th>Rating</th><th>Action</th></tr></thead>
      <tbody id="entriesBody"></tbody>
    </table>
  </div>

</div>

<!-- Hidden render area -->
<div id="renderArea"></div>

<script>
/* CORE APP LOGIC (single-file final) */

(() => {

const QUESTIONS = [
  { key:'sales_report', text:'Daily sales report submitted?' },
  { key:'feedback_report', text:'Daily feedback report submitted?' },
  { key:'breakfast_on_time', text:'Breakfast arranged on time (08:00)?' },
  { key:'lunch_on_time', text:'Lunch arranged on time (12:30)?' },
  { key:'dinner_on_time', text:'Dinner arranged on time (20:00)?' },
  { key:'temp_photo', text:'Food temperature measured & photo posted?' },
  { key:'staff_behaviour', text:'Staff behaviour is good?' },
  { key:'staff_hygiene', text:'Staff hygiene is good?' },
  { key:'stall_clean', text:'Stall is clean and hygienic?' },
  { key:'food_complaint', text:'Food quality complaints received?', negative:true },
  { key:'cbre_complaint', text:'CBRE complaint received?', negative:true },
  { key:'cognizant_complaint', text:'Cognizant complaint received?', negative:true }
];

const STORAGE_KEY = "konarak_audit_entries_v1";

let questionsGrid, totalScoreEl, percentageDisplayEl, ratingStarsEl, ratingValueEl;
let dateEl, buildingEl, floorEl, counterEl;
let btnSaveLocal, btnLoadLocal, btnClearLocal, btnDownload, btnReset;
let entriesBody, renderArea;

/* Utilities */
function escapeHTML(s){ return (s||"").toString().replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }
function safeFilename(s){ return (s||'counter').replace(/[^\w\-\.]/g,'_').slice(0,64); }
function waitForImages(container){ const imgs = Array.from(container.querySelectorAll('img')); return Promise.all(imgs.map(img => new Promise(resolve => { if(img.complete) return resolve(); img.onload = () => resolve(); img.onerror = () => resolve(); }))); }

/* Render question cards */
function renderQuestionCards(){
  questionsGrid.innerHTML = '';
  QUESTIONS.forEach(q => {
    const card = document.createElement('div');
    card.className = 'qcard';
    card.innerHTML = `
      <div style="display:flex;align-items:center;gap:8px;">
        <img src="https://img.icons8.com/fluency/48/000000/checklist.png" style="height:30px;width:30px;">
        <div style="font-weight:600">${escapeHTML(q.text)}</div>
      </div>
      <div style="margin-top:8px">
        <select class="form-control" data-key="${q.key}">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div style="margin-top:8px;font-size:12px;color:#666">
        ${q.negative ? 'Note: complaint (Yes) reduces score.' : ''}
      </div>
    `;
    questionsGrid.appendChild(card);
  });
  document.querySelectorAll('.form-control').forEach(el => el.addEventListener('change', computeAndRenderScore));
}

/* Scoring */
function computeAndRenderScore(){
  const values = {};
  QUESTIONS.forEach(q => {
    const sel = document.querySelector(`select[data-key="${q.key}"]`);
    values[q.key] = sel ? sel.value : 'No';
  });

  let total = 0;
  QUESTIONS.forEach(q => {
    const ans = (values[q.key] || '').toUpperCase();
    if (q.negative) total += (ans === 'NO' ? 10 : 0);
    else total += (ans === 'YES' ? 10 : 0);
  });

  const percentage = (total / (QUESTIONS.length * 10)) * 100;
  const rating = (percentage / 100) * 5;

  totalScoreEl.textContent = `${total} / ${QUESTIONS.length * 10}`;
  percentageDisplayEl.textContent = `${percentage.toFixed(1)}%`;
  ratingValueEl.textContent = `${rating.toFixed(1)} / 5`;

  renderStars(rating);

  return { total, percentage, rating, values };
}

/* Render stars */
function renderStars(rawRating){
  ratingStarsEl.innerHTML = '';
  const full = Math.floor(rawRating);
  const half = (rawRating - full) >= 0.5;
  for (let i=0;i<5;i++){
    const s = document.createElement('span');
    s.style.fontSize = '20px';
    s.style.marginRight = '4px';
    if (i < full){ s.textContent = '★'; s.style.color = 'gold'; s.style.opacity = '1'; }
    else if (i === full && half){ s.textContent = '★'; s.style.color = 'gold'; s.style.opacity = '0.6'; }
    else { s.textContent = '☆'; s.style.color = '#ddd'; }
    ratingStarsEl.appendChild(s);
  }
}

/* Local storage functions */
function saveEntryLocal(){
  const { total, percentage, rating, values } = computeAndRenderScore();
  const entry = {
    id: 'e_' + Date.now(),
    building: buildingEl.value.trim(),
    floor: floorEl.value.trim(),
    counter: counterEl.value.trim(),
    date: dateEl.value,
    answers: values,
    total,
    percentage,
    rating,
    timestamp: new Date().toISOString()
  };
  const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  arr.push(entry);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
  loadEntriesToUI();
  alert('Entry saved locally.');
}

function loadEntriesToUI(){
  const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  entriesBody.innerHTML = '';
  arr.slice().reverse().forEach(e => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${e.date}</td>
      <td>${escapeHTML(e.building)}</td>
      <td>${escapeHTML(e.floor)}</td>
      <td>${escapeHTML(e.counter)}</td>
      <td>${e.total}</td>
      <td>${(e.percentage||0).toFixed(1)}%</td>
      <td>${(Math.round((e.rating||0)*10)/10).toFixed(1)} / 5</td>
      <td>
        <button class="btn small ghost" onclick='window.__konarak_load("${e.id}")'>Load</button>
        <button class="btn small ghost" onclick='window.__konarak_delete("${e.id}")'>Delete</button>
      </td>`;
    entriesBody.appendChild(tr);
  });
}

function loadEntryById(id){
  const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  const e = arr.find(x => x.id === id);
  if(!e) return alert('Entry not found');
  buildingEl.value = e.building;
  floorEl.value = e.floor;
  counterEl.value = e.counter;
  dateEl.value = e.date;
  Object.keys(e.answers).forEach(k => {
    const sel = document.querySelector(`select[data-key="${k}"]`);
    if (sel) sel.value = e.answers[k];
  });
  computeAndRenderScore();
  window.scrollTo({top:0,behavior:'smooth'});
}

function deleteEntryById(id){
  if(!confirm('Delete this entry?')) return;
  let arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  arr = arr.filter(x => x.id !== id);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
  loadEntriesToUI();
}

/* Expose for inline onclick */
window.__konarak_load = loadEntryById;
window.__konarak_delete = deleteEntryById;

/* Fix: clearLocalEntries (was missing earlier) */
function clearLocalEntries(){
  if(!confirm('Clear all saved entries locally?')) return;
  localStorage.removeItem(STORAGE_KEY);
  loadEntriesToUI();
  alert('All saved entries cleared.');
}

/* QR text builder */
function buildQRText(meta, answers){
  const lines = [];
  lines.push(`Stall: ${meta.counter}`);
  lines.push(`Score: ${meta.score}/120`);
  lines.push(`Rating: ${meta.rating.toFixed(1)} / 5`);
  lines.push('');
  QUESTIONS.forEach(q=>{
    const ans = (answers[q.key] || 'No');
    const up = ans.toUpperCase();
    let score = 0;
    if (q.negative) score = up === 'NO' ? 10 : 0;
    else score = up === 'YES' ? 10 : 0;
    lines.push(`${q.key}: ${score}/10`);
  });
  lines.push('');
  lines.push(`Rated On: ${meta.date}`);
  lines.push('Konarak Food Services');
  return lines.join('\n');
}

/* QR canvas generator wrapper (uses qrcode.min.js loaded above) */
function generateQRCodeCanvas(text, size = 320){
  const qr = qrcode(0, 'H');
  qr.addData(text);
  qr.make();
  const count = qr.getModuleCount();
  const tile = size / count;
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0,0,size,size);
  ctx.fillStyle = "#000000";
  for(let r=0;r<count;r++){
    for(let c=0;c<count;c++){
      if (qr.isDark(r,c)){
        ctx.fillRect(Math.round(c*tile), Math.round(r*tile), Math.ceil(tile), Math.ceil(tile));
      }
    }
  }
  return canvas;
}

/* Variant B card builder and export */
async function buildVariantBAndExport(){
  const counterVal = (counterEl.value || '').trim() || '—';
  const buildingVal = (buildingEl.value || '').trim() || '—';
  const floorVal = (floorEl.value || '').trim() || '—';
  const dateVal = (dateEl.value && dateEl.value.trim()) ? dateEl.value.trim() : new Date().toISOString().slice(0,10);

  const { total, percentage, rating, values } = computeAndRenderScore();

  const meta = {
    counter: counterVal,
    building: buildingVal,
    floor: floorVal,
    date: dateVal,
    score: total,
    percentage,
    rating: Number((rating).toFixed(1))
  };

  renderArea.innerHTML = '';

  const card = document.createElement('div');
  card.style.width = '1080px';
  card.style.height = '1920px';
  card.style.margin = '0';
  card.style.padding = '80px 60px';
  card.style.boxSizing = 'border-box';
  card.style.position = 'relative';
  card.style.overflow = 'hidden';
  card.style.display = 'flex';
  card.style.flexDirection = 'column';
  card.style.alignItems = 'center';
  card.style.justifyContent = 'flex-start';
  card.style.background = 'linear-gradient(180deg,#0a0f24,#1e3a8a,#4f46e5)';
  card.style.color = '#fff';
  card.style.fontFamily = "'Segoe UI', Roboto, Helvetica, Arial, sans-serif";
  card.style.textAlign = 'center';

  card.innerHTML = `
    <div style="text-align:center;">
      <img src="logo.png" style="height:120px" onerror="this.style.display='none'">
      <div style="font-size:42px;font-weight:900;margin-top:20px">Konarak — Stall Audit</div>
    </div>

    <div style="margin-top:100px;">
      <div style="font-size:84px;font-weight:900;">${escapeHTML(meta.counter)}</div>
      <div style="margin-top:10px;font-size:40px;opacity:0.95;">${escapeHTML(meta.building)} — Floor ${escapeHTML(meta.floor)}</div>
      <div style="margin-top:10px;font-size:36px;opacity:0.9;">Rated On: ${escapeHTML(meta.date)}</div>
    </div>

    <div style="margin-top:120px;">
      <div id="vStars"></div>
      <div style="margin-top:30px;font-size:70px;font-weight:900;">${meta.score} / 120</div>
      <div style="margin-top:14px;font-size:40px;opacity:0.95;">${meta.percentage.toFixed(1)}% — ${meta.rating.toFixed(1)} / 5</div>
    </div>

    <div id="qrHolder" style="margin-top:120px;"></div>

    <div style="position:absolute;left:0;right:0;bottom:80px;text-align:center;">
      <img src="seel.png" style="height:240px" onerror="this.style.display='none'">
    </div>
  `;

  renderArea.appendChild(card);

  // draw stars on card
  const starsDiv = card.querySelector('#vStars');
  const fullStars = Math.floor(meta.rating);
  const halfStar = (meta.rating - fullStars) >= 0.5;
  for(let i=0;i<5;i++){
    const sp = document.createElement('span');
    sp.style.fontSize = '70px';
    sp.style.margin = '6px';
    if (i < fullStars){ sp.textContent = '★'; sp.style.color = 'gold'; }
    else if (i === fullStars && halfStar){ sp.textContent = '★'; sp.style.color = 'gold'; sp.style.opacity = '0.6'; }
    else { sp.textContent = '☆'; sp.style.color = 'rgba(255,255,255,0.32)'; }
    starsDiv.appendChild(sp);
  }

  // Generate QR canvas and append large QR between score and seal
  const qrText = buildQRText(meta, values);
  const qrCanvas = generateQRCodeCanvas(qrText, 400); // big QR
  const qrImg = document.createElement('img');
  qrImg.src = qrCanvas.toDataURL('image/png');
  qrImg.style.width = '400px';
  qrImg.style.height = '400px';
  qrImg.style.marginTop = '20px';
  card.querySelector('#qrHolder').appendChild(qrImg);

  // wait for any images to load
  await waitForImages(card);

  try {
    const canvas = await html2canvas(card, { backgroundColor: null, scale: 2, useCORS: true });
    canvas.toBlob(function(blob){
      if(!blob){ alert('Export failed (no blob).'); return; }
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `konarak_rating_${safeFilename(meta.counter)}_${meta.date}.png`;
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{ a.remove(); URL.revokeObjectURL(url); }, 900);
    }, 'image/png', 1.0);
  } catch(err){
    console.error('Error generating image', err);
    alert('Error generating image: ' + (err && err.message ? err.message : err));
  } finally {
    renderArea.innerHTML = '';
  }
}

/* Wiring & initialization */
document.addEventListener('DOMContentLoaded', () => {
  questionsGrid = document.getElementById('questionsGrid');
  totalScoreEl = document.getElementById('totalScore');
  percentageDisplayEl = document.getElementById('percentageDisplay');
  ratingStarsEl = document.getElementById('ratingStars');
  ratingValueEl = document.getElementById('ratingValue');

  dateEl = document.getElementById('date');
  buildingEl = document.getElementById('building');
  floorEl = document.getElementById('floor');
  counterEl = document.getElementById('counter');

  btnSaveLocal = document.getElementById('btnSaveLocal');
  btnLoadLocal = document.getElementById('btnLoadLocal');
  btnClearLocal = document.getElementById('btnClearLocal');
  btnDownload = document.getElementById('btnDownload');
  btnReset = document.getElementById('btnReset');

  entriesBody = document.getElementById('entriesBody');
  renderArea = document.getElementById('renderArea');

  renderQuestionCards();
  document.querySelectorAll('.form-control').forEach(s => s.value = 'Yes');

  if(btnSaveLocal) btnSaveLocal.addEventListener('click', saveEntryLocal);
  if(btnLoadLocal) btnLoadLocal.addEventListener('click', loadEntriesToUI);
  if(btnClearLocal) btnClearLocal.addEventListener('click', clearLocalEntries);

  if(btnReset) btnReset.addEventListener('click', () => {
    buildingEl.value=''; floorEl.value=''; counterEl.value='';
    dateEl.value = new Date().toISOString().slice(0,10);
    document.querySelectorAll('.form-control').forEach(s=>s.value='Yes');
    computeAndRenderScore();
  });

  if(btnDownload) btnDownload.addEventListener('click', async (e) => {
    e.preventDefault();
    computeAndRenderScore();
    await buildVariantBAndExport();
  });

  dateEl.value = new Date().toISOString().slice(0,10);
  computeAndRenderScore();
  loadEntriesToUI();
});

/* Expose some helpers for debug if needed */
window._konarak = { computeAndRenderScore, buildVariantBAndExport };

})(); // IIFE end
</script>

</body>
</html>
