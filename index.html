<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Konarak — Stall Audit (Final Working)</title>

<!-- html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
:root{
  --bg1: linear-gradient(135deg,#eef2f3,#d9e4f5);
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#0f172a;
  --shadow: 0 10px 30px rgba(2,6,23,0.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg1);
  color:#0b1220;
}

/* Header */
.header{
  height:64px;background:#0b1220;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 20px;position:sticky;top:0;z-index:40;
}
.header .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px}
.header .brand img{height:36px;width:36px;background:#fff;border-radius:6px;padding:3px}

.container{max-width:1200px;margin:28px auto;padding:0 18px;}
.location-card{background:var(--card);padding:14px;border-radius:12px;display:flex;gap:12px;align-items:center;box-shadow:var(--shadow)}
.location-card input{padding:8px 10px;border-radius:8px;border:1px solid #e6eefc;}

/* Buttons */
.btn{background:#1665ff;color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
.btn.ghost{background:transparent;color:#0b1220;border:1px solid #e6eefc}
.small{padding:7px 10px;font-size:13px}

/* Question cards */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin-top:18px}
.qcard{background:white;padding:18px;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,0.06)}
select.form-control{width:100%;padding:10px;border-radius:10px;border:1px solid #eef3fb;background:#fff;font-size:14px}

/* Summary panel */
.summary-panel{display:flex;gap:18px;background:white;padding:14px;border-radius:12px;box-shadow:var(--shadow)}
.summary-item .num{font-size:18px;font-weight:700}

/* Actions card */
.actions-card{width:300px;background:white;padding:16px;border-radius:12px;box-shadow:var(--shadow)}

/* Saved entries */
.table-card{margin-top:20px;background:white;padding:16px;border-radius:12px;box-shadow:var(--shadow)}

/* Modal */
.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.4);display:none;align-items:center;justify-content:center}
.modal{background:white;padding:20px;border-radius:12px;width:90%;max-width:900px}

/* Hidden render area */
#renderArea{
  position:fixed;
  top:0; left:0;
  width:1920px; height:1080px;
  opacity:0; pointer-events:none;
  z-index:-1;
}
</style>
</head>
<body>

<div class="header">
  <div class="brand">
    <img src="logo.png" onerror="this.style.display='none'">
    Konarak — Stall Audit
  </div>
  <div class="actions">
    <button id="btnExportImage" class="btn small">Download Rating Card Image</button>
    <button id="btnExportCSV" class="btn small ghost">Export CSV</button>
  </div>
</div>

<div class="container">

  <!-- LOCATION -->
  <div class="location-card">
    <div><label>Building</label><br><input id="building"></div>
    <div><label>Floor</label><br><input id="floor"></div>
    <div><label>Counter</label><br><input id="counter"></div>
    <div><label>Date</label><br><input type="date" id="date"></div>
    <div><button id="btnReset" class="btn ghost small">Reset</button></div>
  </div>

  <!-- QUESTIONS -->
  <div class="grid" id="questionsGrid"></div>

  <!-- SUMMARY -->
  <div class="summary-panel" style="margin-top:20px;">
    <div>
      <div>Total Score</div>
      <div class="summary-item"><div class="num" id="totalScore">0 / 120</div></div>
    </div>
    <div>
      <div>Percentage</div>
      <div class="summary-item"><div class="num" id="percentageDisplay">0%</div></div>
    </div>
    <div>
      <div>Rating</div>
      <div style="display:flex;align-items:center;gap:10px">
        <div id="ratingStars" style="font-size:18px;"></div>
        <div id="ratingValue">0.0 / 5</div>
      </div>
    </div>
    <button id="btnDownload" class="btn small">Generate & Download Card</button>
  </div>

  <!-- ACTIONS -->
  <div style="margin-top:20px;display:flex;gap:20px;align-items:flex-start;flex-wrap:wrap;">
    <div class="actions-card">
      <strong>Actions</strong><br><br>
      <button id="btnSaveLocal" class="btn" style="width:100%;">Save Entry</button>
      <button id="btnLoadLocal" class="btn ghost" style="margin-top:10px;width:100%;">Load Entries</button>
      <button id="btnClearLocal" class="btn ghost" style="margin-top:10px;width:100%;">Clear Entries</button>
    </div>
    <div style="flex:1;min-width:300px;"></div>
  </div>

  <!-- SAVED ENTRIES -->
  <div class="table-card">
    <strong>Saved Entries</strong>
    <table style="width:100%;margin-top:12px;border-collapse:collapse;">
      <thead><tr style="text-align:left"><th>Date</th><th>Building</th><th>Floor</th><th>Counter</th><th>Score</th><th>%</th><th>Rating</th><th>Action</th></tr></thead>
      <tbody id="entriesBody"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <h3>Select Design</h3><br>
    <button class="btn" onclick="selectVariant('A')">Variant A</button>
    <button class="btn ghost" onclick="selectVariant('B')">Variant B</button>
    <button class="btn ghost" onclick="selectVariant('C')">Variant C</button>
    <br><br>
    <button class="btn ghost" onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Render Area -->
<div id="renderArea"></div>

<script>
(() => {
  const QUESTIONS = [
    { key: 'sales_report', text: 'Daily sales report submitted?' },
    { key: 'feedback_report', text: 'Daily feedback report submitted?' },
    { key: 'breakfast_on_time', text: 'Breakfast arranged on time (08:00)?' },
    { key: 'lunch_on_time', text: 'Lunch arranged on time (12:30)?' },
    { key: 'dinner_on_time', text: 'Dinner arranged on time (20:00)?' },
    { key: 'temp_photo', text: 'Food temperature measured & photo posted?' },
    { key: 'staff_behaviour', text: 'Staff behaviour is good?' },
    { key: 'staff_hygiene', text: 'Staff hygiene is good?' },
    { key: 'stall_clean', text: 'Stall is clean and hygienic?' },
    { key: 'food_complaint', text: 'Food quality complaints received?', negative: true },
    { key: 'cbre_complaint', text: 'CBRE complaint received?', negative: true },
    { key: 'cognizant_complaint', text: 'Cognizant complaint received?', negative: true }
  ];
  const STORAGE_KEY = 'konarak_audit_entries_v1';

  let questionsGrid, totalScoreEl, percentageDisplayEl, ratingStarsEl, ratingValueEl;
  let dateEl, buildingEl, floorEl, counterEl;
  let btnSaveLocal, btnLoadLocal, btnClearLocal, btnExportCSV, btnExportImage, btnDownload, btnReset;
  let entriesBody, renderArea;

  function escapeHTML(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  function composeAnswers(values){
    return QUESTIONS.map(q=>`${q.text.replace('?','')}: ${values[q.key]}`).join(' • ');
  }

  function waitForImages(el){
    const imgs = [...el.querySelectorAll("img")];
    return Promise.all(imgs.map(img => new Promise(res => img.complete ? res() : (img.onload = img.onerror = res))));
  }

  function safeFilename(s){ return (s||'counter').replace(/[^\w\-_\.]/g,'_'); }

  /* Render question cards */
  function renderQuestionCards(){
    questionsGrid.innerHTML = '';
    QUESTIONS.forEach(q=>{
      questionsGrid.innerHTML += `
        <div class="qcard">
          <div>
            <img src="https://img.icons8.com/fluency/48/000000/checklist.png" style="height:30px;width:30px;margin-right:8px;">
            ${escapeHTML(q.text)}
          </div>
          <select class="form-control" data-key="${q.key}" style="margin-top:8px">
            <option>Yes</option>
            <option>No</option>
          </select>
          <div style="margin-top:8px;font-size:12px;color:#777;">
            ${q.negative ? 'Note: complaint (Yes) reduces score.' : ''}
          </div>
        </div>`;
    });
    document.querySelectorAll('.form-control').forEach(s=>s.onchange=computeAndRenderScore);
  }

  /* Scoring logic */
  function computeAndRenderScore(){
    const values = {};
    QUESTIONS.forEach(q=>{
      values[q.key] = document.querySelector(`select[data-key="${q.key}"]`).value;
    });

    let total = 0;
    QUESTIONS.forEach(q=>{
      const ans = values[q.key].toUpperCase();
      total += q.negative ? (ans === "NO" ? 10 : 0) : (ans === "YES" ? 10 : 0);
    });

    const percentage = (total/120)*100;
    const rating = (percentage/100)*5;
    totalScoreEl.textContent = `${total} / 120`;
    percentageDisplayEl.textContent = `${percentage.toFixed(1)}%`;
    ratingValueEl.textContent = `${rating.toFixed(1)} / 5`;

    renderStars(rating);
    return { total, percentage, rating, values };
  }

  function renderStars(r){
    ratingStarsEl.innerHTML='';
    const full = Math.floor(r);
    const half = r - full >= 0.5;

    for(let i=0;i<5;i++){
      let s=document.createElement("span");
      s.style.fontSize="20px"; s.style.marginRight="4px";
      if(i < full){ s.textContent="★"; s.style.color="gold"; }
      else if(i===full && half){ s.textContent="★"; s.style.color="gold"; s.style.opacity="0.6"; }
      else{ s.textContent="☆"; s.style.color="#ccc"; }
      ratingStarsEl.appendChild(s);
    }
  }

  /* Save / Load / Delete */
  function saveEntryLocal(){
    const { total, percentage, rating, values } = computeAndRenderScore();
    const entry = {
      id:'e'+Date.now(),
      building: buildingEl.value.trim(),
      floor: floorEl.value.trim(),
      counter: counterEl.value.trim(),
      date: dateEl.value,
      answers: values,
      total, percentage, rating,
      timestamp: new Date().toISOString()
    };
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
    arr.push(entry);
    localStorage.setItem(STORAGE_KEY,JSON.stringify(arr));
    loadEntriesToUI();
    alert("Saved.");
  }

  function loadEntriesToUI(){
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
    entriesBody.innerHTML='';
    arr.slice().reverse().forEach(e=>{
      entriesBody.innerHTML += `
        <tr>
          <td>${e.date}</td>
          <td>${escapeHTML(e.building)}</td>
          <td>${escapeHTML(e.floor)}</td>
          <td>${escapeHTML(e.counter)}</td>
          <td>${e.total}</td>
          <td>${e.percentage.toFixed(1)}%</td>
          <td>${e.rating.toFixed(1)} / 5</td>
          <td>
            <button class="btn small ghost" onclick="loadEntry('${e.id}')">Load</button>
            <button class="btn small ghost" onclick="deleteEntry('${e.id}')">Delete</button>
          </td>
        </tr>`;
    });
  }

  window.loadEntry = function(id){
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
    const e = arr.find(x=>x.id===id);
    if(!e) return;

    buildingEl.value=e.building;
    floorEl.value=e.floor;
    counterEl.value=e.counter;
    dateEl.value=e.date;

    Object.entries(e.answers).forEach(([k,v])=>{
      const sel=document.querySelector(`select[data-key="${k}"]`);
      if(sel) sel.value=v;
    });

    computeAndRenderScore();
    window.scrollTo(0,0);
  };

  window.deleteEntry = function(id){
    if(!confirm("Delete entry?")) return;
    let arr = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
    arr = arr.filter(x=>x.id!==id);
    localStorage.setItem(STORAGE_KEY,JSON.stringify(arr));
    loadEntriesToUI();
  };

  function clearLocalEntries(){
    if(confirm("Clear all entries?")){
      localStorage.removeItem(STORAGE_KEY);
      loadEntriesToUI();
    }
  }

  /* CSV */
  function exportCSV(){
    const arr = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
    if(!arr.length) return alert("No data");

    const headers = ["id","date","building","floor","counter","total","percentage","rating","timestamp"];
    let lines=[headers.join(",")];

    arr.forEach(e=>{
      lines.push(headers.map(h=>JSON.stringify(e[h]??"")).join(","));
    });

    const blob=new Blob([lines.join("\n")],{type:"text/csv"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="konarak_audit.csv";
    a.click();
  }

  /* Reset */
  function resetForm(){
    buildingEl.value="";
    floorEl.value="";
    counterEl.value="";
    dateEl.value=new Date().toISOString().slice(0,10);
    document.querySelectorAll(".form-control").forEach(s=>s.value="Yes");
    computeAndRenderScore();
  }

  /* Modal */
  function openModal(){ modalBackdrop.style.display="flex"; }
  function closeModal(){ modalBackdrop.style.display="none"; }

  window.selectVariant=function(v){
    closeModal();
    setTimeout(()=>generateHDImage(v),100);
  };

  /* Image Generation */
  async function generateHDImage(variant){
    const { total, percentage, rating, values } = computeAndRenderScore();

    const meta = {
      building: buildingEl.value || "—",
      floor: floorEl.value || "—",
      counter: counterEl.value || "—",
      date: dateEl.value,
      score: total,
      percentage,
      rating: Number(rating.toFixed(1))
    };

    renderArea.innerHTML="";

    /* ---------------- VARIANT B (UPDATED WITH SEAL) ---------------- */
    if(variant==="B"){
      renderArea.style.width="1080px";
      renderArea.style.height="1920px";

      const card=document.createElement("div");
      card.style.width="1080px";
      card.style.height="1920px";
      card.style.padding="80px 60px";
      card.style.boxSizing="border-box";
      card.style.background="linear-gradient(180deg,#0a0f24,#1e3a8a,#4f46e5)";
      card.style.color="#fff";
      card.style.display="flex";
      card.style.flexDirection="column";
      card.style.alignItems="center";
      card.style.position="relative";
      card.style.overflow="hidden";

      card.innerHTML = `
        <div style="text-align:center;">
          <img src="logo.png" style="height:120px" onerror="this.style.display='none'">
          <div style="font-size:42px;font-weight:900;margin-top:20px;">Konarak — Stall Audit</div>
        </div>

        <div style="text-align:center;margin-top:100px;">
          <div style="font-size:84px;font-weight:900;">${escapeHTML(meta.counter)}</div>
          <div style="margin-top:10px;font-size:40px;opacity:0.95;">
            ${escapeHTML(meta.building)} — Floor ${escapeHTML(meta.floor)}
          </div>
        </div>

        <div style="text-align:center;margin-top:120px;">
          <div id="vStars"></div>
          <div style="margin-top:30px;font-size:70px;font-weight:900;">
            ${meta.score} / 120
          </div>
          <div style="margin-top:14px;font-size:40px;opacity:0.95;">
            ${meta.percentage.toFixed(1)}% — ${meta.rating.toFixed(1)} / 5
          </div>
        </div>

        <!-- SEAL IMAGE -->
        <div style="position:absolute;bottom:80px;left:0;right:0;text-align:center;">
          <img src="seel.png" style="height:240px;" onerror="this.style.display='none'">
        </div>
      `;

      renderArea.appendChild(card);

      // Stars
      const vStars=card.querySelector("#vStars");
      const full=Math.floor(meta.rating);
      const half=(meta.rating-full)>=0.5;
      for(let i=0;i<5;i++){
        let s=document.createElement("span");
        s.style.fontSize="70px"; s.style.margin="6px";
        if(i<full){ s.textContent="★"; s.style.color="gold"; }
        else if(i===full && half){ s.textContent="★"; s.style.color="gold"; s.style.opacity="0.6"; }
        else{ s.textContent="☆"; s.style.color="rgba(255,255,255,0.3)"; }
        vStars.appendChild(s);
      }
    }

    /* ---------------- VARIANT A & C unchanged ---------------- */
    else {
      alert("This file focuses on Variant B. If you want A/C updated also, tell me.");
      return;
    }

    /* EXPORT LOGIC */
    await waitForImages(renderArea);

    const cardEl = renderArea.firstChild;
    const canvas = await html2canvas(cardEl,{scale:2,backgroundColor:null,useCORS:true});

    canvas.toBlob(blob=>{
      const a=document.createElement("a");
      a.href=URL.createObjectURL(blob);
      a.download=`konarak_rating_${safeFilename(meta.counter)}_${meta.date}.png`;
      a.click();
    });
  }

  /* Init */
  document.addEventListener("DOMContentLoaded",()=>{

    questionsGrid=document.getElementById("questionsGrid");
    totalScoreEl=document.getElementById("totalScore");
    percentageDisplayEl=document.getElementById("percentageDisplay");
    ratingStarsEl=document.getElementById("ratingStars");
    ratingValueEl=document.getElementById("ratingValue");

    buildingEl=document.getElementById("building");
    floorEl=document.getElementById("floor");
    counterEl=document.getElementById("counter");
    dateEl=document.getElementById("date");

    btnSaveLocal=document.getElementById("btnSaveLocal");
    btnLoadLocal=document.getElementById("btnLoadLocal");
    btnClearLocal=document.getElementById("btnClearLocal");
    btnExportCSV=document.getElementById("btnExportCSV");
    btnExportImage=document.getElementById("btnExportImage");
    btnDownload=document.getElementById("btnDownload");
    btnReset=document.getElementById("btnReset");

    entriesBody=document.getElementById("entriesBody");
    renderArea=document.getElementById("renderArea");

    renderQuestionCards();
    document.querySelectorAll(".form-control").forEach(s=>s.value="Yes");

    btnSaveLocal.onclick=saveEntryLocal;
    btnLoadLocal.onclick=loadEntriesToUI;
    btnClearLocal.onclick=clearLocalEntries;

    btnExportCSV.onclick=exportCSV;
    btnExportImage.onclick=openModal;
    btnDownload.onclick=openModal;
    btnReset.onclick=resetForm;

    dateEl.value=new Date().toISOString().slice(0,10);
    computeAndRenderScore();
    loadEntriesToUI();
  });

})();
</script>

</body>
</html>
