<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Konarak — Stall Audit (Final)</title>

<!-- CDN libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

<style>
:root{
  --bg1: linear-gradient(135deg,#eef2f3,#d9e4f5);
  --card:#ffffff;
  --shadow: 0 10px 30px rgba(2,6,23,0.12);
}
*{box-sizing:border-box}
body{margin:0;font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var(--bg1);color:#0b1220}

/* Header */
.header{height:64px;background:#0b1220;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 20px;position:sticky;top:0;z-index:40}
.header .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px}
.header .brand img{height:36px;width:36px;background:#fff;border-radius:6px;padding:3px}

/* Container */
.container{max-width:1200px;margin:22px auto;padding:0 18px}
.location-card{background:var(--card);padding:12px;border-radius:10px;display:flex;gap:10px;align-items:center;box-shadow:var(--shadow)}
.location-card input{padding:8px 10px;border-radius:8px;border:1px solid #e6eefc}

/* Buttons */
.btn{background:#1665ff;color:#fff;border:none;padding:9px 12px;border-radius:8px;cursor:pointer;font-weight:600}
.btn.small{padding:6px 10px;font-size:13px}
.btn.ghost{background:transparent;color:#0b1220;border:1px solid #e6eefc}

/* Questions */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:16px}
.qcard{background:white;padding:14px;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,0.06)}
select.form-control{width:100%;padding:10px;border-radius:8px;border:1px solid #eef3fb;background:#fff;font-size:14px}

/* Summary */
.summary-panel{display:flex;gap:12px;background:white;padding:12px;border-radius:10px;margin-top:16px;box-shadow:var(--shadow);flex-wrap:wrap}
.summary-item .num{font-size:16px;font-weight:700}

/* Actions & entries */
.actions-card{width:300px;background:white;padding:14px;border-radius:10px;box-shadow:var(--shadow);margin-top:16px}
.table-card{margin-top:16px;background:white;padding:14px;border-radius:10px;box-shadow:var(--shadow)}
.table-responsive{width:100%;overflow-x:auto;-webkit-overflow-scrolling:touch}
.table-responsive table{min-width:700px;border-collapse:collapse}

/* Hidden render area (HD 2160x3840) */
#renderArea{position:fixed;top:0;left:0;width:2160px;height:3840px;opacity:0;pointer-events:none;z-index:-1}

/* Card internals used when building the image */
.card-inner { width:2160px; height:3840px; box-sizing:border-box; position:relative; }

/* Seal holder strategy: lower 32% zone reserved; seal centered vertically inside this zone */
.seal-lower-zone { position:absolute; left:0; right:0; bottom:0; height:32%; display:flex; align-items:center; justify-content:center; text-align:center; }

/* small screens */
@media (max-width:640px){
  .location-card{flex-direction:column;align-items:stretch}
  .actions-card{width:100%}
  .summary-panel{flex-direction:column}
}
</style>
</head>
<body>

<div class="header">
  <div class="brand">
    <img src="logo.png" onerror="this.style.display='none'">
    Konarak — Stall Audit
  </div>
  <button id="btnDownload" class="btn small">Generate Rating Card (HD)</button>
</div>

<div class="container">

  <!-- Location inputs -->
  <div class="location-card">
    <div><label>Building</label><br><input id="building" placeholder="Building"></div>
    <div><label>Floor</label><br><input id="floor" placeholder="Floor (e.g. 1st floor)"></div>
    <div style="flex:1"><label>Counter / Stall</label><br><input id="counter" placeholder="Counter"></div>
    <div><label>Date</label><br><input type="date" id="date"></div>
    <div><button id="btnReset" class="btn ghost small">Reset</button></div>
  </div>

  <!-- Questions -->
  <div class="grid" id="questionsGrid"></div>

  <!-- Summary -->
  <div class="summary-panel">
    <div>
      <div>Total Score</div>
      <div class="summary-item"><div class="num" id="totalScore">0 / 130</div></div>
    </div>
    <div>
      <div>Percentage</div>
      <div class="summary-item"><div class="num" id="percentageDisplay">0%</div></div>
    </div>
    <div>
      <div>Rating</div>
      <div style="display:flex;align-items:center;gap:8px">
        <div id="ratingStars" style="font-size:16px"></div>
        <div id="ratingValue">0.0 / 5</div>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div style="margin-top:16px;display:flex;gap:16px;flex-wrap:wrap;">
    <div class="actions-card">
      <strong>Actions</strong><br><br>
      <button id="btnSaveLocal" class="btn" style="width:100%;">Save Entry</button>
      <button id="btnLoadLocal" class="btn ghost" style="margin-top:8px;width:100%;">Load Entries</button>
      <button id="btnClearLocal" class="btn ghost" style="margin-top:8px;width:100%;">Clear Entries</button>
    </div>
  </div>

  <!-- Saved entries -->
  <div class="table-card">
    <strong>Saved Entries</strong>
    <div class="table-responsive">
      <table style="width:100%;margin-top:12px;">
        <thead>
          <tr><th>Date</th><th>Building</th><th>Floor</th><th>Counter</th><th>Score</th><th>%</th><th>Rating</th><th>Action</th></tr>
        </thead>
        <tbody id="entriesBody"></tbody>
      </table>
    </div>
  </div>

</div>

<!-- Hidden render area -->
<div id="renderArea"></div>

<script>
/* ===== Utilities & config ===== */
const QUESTIONS = [
  { key:'sales_report', text:'Daily sales report submitted?' },
  { key:'weekly_checklist', text:'Weekly checklist report submitted?' },
  { key:'feedback_report', text:'Daily feedback report submitted?' },
  { key:'breakfast_on_time', text:'Breakfast arranged on time (08:00)?' },
  { key:'lunch_on_time', text:'Lunch arranged on time (12:30)?' },
  { key:'dinner_on_time', text:'Dinner arranged on time (20:00)?' },
  { key:'temp_photo', text:'Food temperature measured & photo posted?' },
  { key:'staff_behaviour', text:'Staff behaviour is good?' },
  { key:'staff_hygiene', text:'Staff hygiene is good?' },
  { key:'stall_clean', text:'Stall is clean and hygienic?' },
  { key:'food_complaint', text:'Food quality complaints received?' },
  { key:'cbre_complaint', text:'CBRE complaint received?' },
  { key:'cognizant_complaint', text:'Cognizant complaint received?' }
];
const MAX_SCORE = QUESTIONS.length * 10; // 130
const STORAGE_KEY = 'konarak_audit_entries_final';

/* Helpers */
function escapeHTML(s){ return (s||'').toString().replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }
function safeFilename(s){ return (s||'counter').replace(/[^\w\-_\.]/g,'_').slice(0,64); }
function formatDateDDMMYYYY(iso){ if(!iso) return ''; const p = iso.split('-'); if(p.length!==3) return iso; return `${p[2]}/${p[1]}/${p[0]}`; }
function waitForImages(container){ const imgs = Array.from(container.querySelectorAll('img')); return Promise.all(imgs.map(i=>new Promise(r=>{ if(i.complete) r(); else { i.onload = r; i.onerror = r; } })) ); }

/* ===== DOM refs (populated on DOMContentLoaded) ===== */
let questionsGrid,totalScoreEl,percentageDisplayEl,ratingStarsEl,ratingValueEl;
let dateEl,buildingEl,floorEl,counterEl;
let btnSaveLocal,btnLoadLocal,btnClearLocal,btnDownload,btnReset;
let entriesBody,renderArea;

/* ===== Render questions as 0-10 selects ===== */
function renderQuestionCards(){
  questionsGrid.innerHTML = '';
  QUESTIONS.forEach(q=>{
    const div = document.createElement('div');
    div.className = 'qcard';
    let opts = '';
    for(let i=0;i<=10;i++){ opts += `<option value="${i}">${i}</option>`; }
    div.innerHTML = `
      <div style="font-weight:600">${escapeHTML(q.text)}</div>
      <div style="margin-top:8px">
        <select class="form-control" data-key="${q.key}">${opts}</select>
      </div>
    `;
    questionsGrid.appendChild(div);
  });
  document.querySelectorAll('.form-control').forEach(el => el.addEventListener('change', computeAndRenderScore));
}

/* ===== Scoring (sum numeric values) ===== */
function computeAndRenderScore(){
  const values = {};
  QUESTIONS.forEach(q=>{
    const sel = document.querySelector(`select[data-key="${q.key}"]`);
    values[q.key] = sel ? Number(sel.value) : 0;
  });
  const total = Object.values(values).reduce((a,b)=>a+b,0);
  const percentage = (total / MAX_SCORE) * 100;
  const rating = (percentage/100) * 5;

  totalScoreEl.textContent = `${total} / ${MAX_SCORE}`;
  percentageDisplayEl.textContent = `${percentage.toFixed(1)}%`;
  ratingValueEl.textContent = `${rating.toFixed(1)} / 5`;

  // stars
  ratingStarsEl.innerHTML = '';
  const full = Math.floor(rating), half = (rating - full) >= 0.5;
  for(let i=0;i<5;i++){
    const s = document.createElement('span');
    s.style.fontSize='18px'; s.style.marginRight='6px';
    if(i < full){ s.textContent='★'; s.style.color='gold'; }
    else if(i === full && half){ s.textContent='★'; s.style.color='gold'; s.style.opacity='0.6'; }
    else { s.textContent='☆'; s.style.color='#ccc'; }
    ratingStarsEl.appendChild(s);
  }

  return { total, percentage, rating, values };
}

/* ===== QR builder ===== */
function buildQRText(meta, answers){
  // meta: {counter, building, floor, dateFormatted, score, rating}
  let lines = [];
  lines.push(`Stall: ${meta.counter}`);
  lines.push(`Building: ${meta.building}`);
  lines.push(`Floor: ${meta.floor}`);
  lines.push(`Score: ${meta.score}/${MAX_SCORE}`);
  lines.push(`Rating: ${meta.rating.toFixed(1)} / 5`);
  lines.push('');
  QUESTIONS.forEach(q=>{
    const v = Number(answers[q.key]) || 0;
    lines.push(`${q.key}: ${v}/10`);
  });
  lines.push('');
  lines.push(`Rated On: ${meta.dateFormatted}`);
  lines.push('Konarak Food Services');
  return lines.join('\n');
}

/* ===== Local storage functions ===== */
function saveEntryLocal(){
  const { total, percentage, rating, values } = computeAndRenderScore();
  const rec = {
    id: 'e_' + Date.now(),
    building: buildingEl.value.trim(),
    floor: floorEl.value.trim(),
    counter: counterEl.value.trim(),
    date: dateEl.value,
    values, total, percentage, rating, timestamp: new Date().toISOString()
  };
  const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  arr.push(rec);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
  loadEntriesToUI();
  alert('Saved locally');
}

function loadEntriesToUI(){
  const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  entriesBody.innerHTML = '';
  arr.slice().reverse().forEach(r=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${r.date || ''}</td><td>${escapeHTML(r.building)}</td><td>${escapeHTML(r.floor)}</td><td>${escapeHTML(r.counter)}</td><td>${r.total}</td><td>${r.percentage.toFixed(1)}%</td><td>${r.rating.toFixed(1)} / 5</td><td><button class="btn small ghost" onclick="window.__loadEntry('${r.id}')">Load</button> <button class="btn small ghost" onclick="window.__deleteEntry('${r.id}')">Delete</button></td>`;
    entriesBody.appendChild(tr);
  });
}

window.__loadEntry = function(id){
  const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  const r = arr.find(x=>x.id===id);
  if(!r) return alert('Not found');
  buildingEl.value = r.building || '';
  floorEl.value = r.floor || '';
  counterEl.value = r.counter || '';
  dateEl.value = r.date || '';
  Object.entries(r.values || {}).forEach(([k,v])=>{
    const sel = document.querySelector(`select[data-key="${k}"]`);
    if(sel) sel.value = v;
  });
  computeAndRenderScore();
  window.scrollTo({top:0,behavior:'smooth'});
};

window.__deleteEntry = function(id){
  if(!confirm('Delete entry?')) return;
  let arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  arr = arr.filter(x=>x.id!==id);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
  loadEntriesToUI();
};

/* clear function */
function clearLocalEntries(){
  if(!confirm('Clear all saved entries?')) return;
  localStorage.removeItem(STORAGE_KEY);
  loadEntriesToUI();
  alert('Cleared');
}

/* ===== Export HD card (2160x3840) ===== */
async function buildAndExportHD(){
  const { total, percentage, rating, values } = computeAndRenderScore();
  const meta = {
    counter: counterEl.value.trim() || '—',
    building: buildingEl.value.trim() || '—',
    floor: floorEl.value.trim() || '—',
    dateRaw: dateEl.value || new Date().toISOString().slice(0,10),
    dateFormatted: formatDateDDMMYYYY(dateEl.value || new Date().toISOString().slice(0,10)),
    score: total, percentage, rating: Number(rating.toFixed(1))
  };

  renderArea.innerHTML = '';

  // build card
  const card = document.createElement('div');
  card.className = 'card-inner';
  card.style.background = 'linear-gradient(180deg,#0a0f24,#1e3a8a,#4f46e5)';
  card.style.color = '#fff';
  card.style.textAlign = 'center';
  card.style.position = 'relative';
  card.style.fontFamily = "'Segoe UI', Roboto, Helvetica, Arial, sans-serif";
  card.style.overflow = 'hidden';
  card.style.padding = '120px 100px';

  card.innerHTML = `
    <div style="text-align:center;">
      <img src="logo.png" style="height:220px" onerror="this.style.display='none'">
      <div style="font-size:84px;font-weight:900;margin-top:28px">Konarak — Stall Audit</div>
    </div>

    <div style="margin-top:120px;">
      <div style="font-size:168px;font-weight:900;">${escapeHTML(meta.counter)}</div>
      <div style="margin-top:18px;font-size:64px;opacity:0.95;">${escapeHTML(meta.building)} — ${escapeHTML(meta.floor)}</div>
      <div style="margin-top:12px;font-size:48px;opacity:0.9;">Rated On: ${escapeHTML(meta.dateFormatted)}</div>
    </div>

    <div style="margin-top:60px;">
      <div id="cardStars"></div>
      <div style="margin-top:26px;font-size:140px;font-weight:900;">${meta.score} / ${MAX_SCORE}</div>
      <div style="margin-top:16px;font-size:56px;opacity:0.95;">${meta.percentage.toFixed(1)}% — ${meta.rating.toFixed(1)} / 5</div>
    </div>

    <div id="qrHolder" style="position:absolute; left:0; right:0; top:62%; transform:translateY(-50%); text-align:center;"></div>

    <div class="seal-lower-zone">
      <img src="seel.png" style="height:480px" onerror="this.style.display='none'">
    </div>
  `;

  renderArea.appendChild(card);

  // stars
  const starsDiv = card.querySelector('#cardStars');
  const full = Math.floor(meta.rating);
  const half = (meta.rating - full) >= 0.5;
  for(let i=0;i<5;i++){
    const sp = document.createElement('span');
    sp.style.fontSize = '140px'; sp.style.margin = '10px';
    if(i < full){ sp.textContent = '★'; sp.style.color = 'gold'; }
    else if(i === full && half){ sp.textContent = '★'; sp.style.color = 'gold'; sp.style.opacity = '0.6'; }
    else { sp.textContent = '☆'; sp.style.color = 'rgba(255,255,255,0.32)'; }
    starsDiv.appendChild(sp);
  }

  // QR creation - use QRious for crisp QR
  const qrText = buildQRText(meta, values);
  const qr = new QRious({ value: qrText, size: 1680, level: 'H' });
  const qrImg = document.createElement('img');
  qrImg.src = qr.toDataURL();
  qrImg.style.width = '840px';
  qrImg.style.height = '840px';
  qrImg.style.margin = '0 auto';
  const holder = card.querySelector('#qrHolder');
  holder.appendChild(qrImg);

  // wait images
  await waitForImages(card);

  try{
    // scale 3 for extra crispness on 2160x3840 base
    const canvas = await html2canvas(card, { scale: 3, useCORS: true, backgroundColor: null, logging: false });
    canvas.toBlob(function(blob){
      if(!blob){ alert('Export failed (no blob)'); return; }
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `konarak_rating_hd_${safeFilename(meta.counter)}_${meta.dateFormatted}.png`;
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{ a.remove(); URL.revokeObjectURL(url); }, 1500);
    }, 'image/png', 1.0);
  } catch(err){
    console.error('Export error', err);
    alert('Error generating image: ' + (err && err.message ? err.message : err));
  } finally {
    renderArea.innerHTML = '';
  }
}

/* ===== Wiring & init ===== */
document.addEventListener('DOMContentLoaded', () => {
  questionsGrid = document.getElementById('questionsGrid');
  totalScoreEl = document.getElementById('totalScore');
  percentageDisplayEl = document.getElementById('percentageDisplay');
  ratingStarsEl = document.getElementById('ratingStars');
  ratingValueEl = document.getElementById('ratingValue');

  dateEl = document.getElementById('date');
  buildingEl = document.getElementById('building');
  floorEl = document.getElementById('floor');
  counterEl = document.getElementById('counter');

  btnSaveLocal = document.getElementById('btnSaveLocal');
  btnLoadLocal = document.getElementById('btnLoadLocal');
  btnClearLocal = document.getElementById('btnClearLocal');
  btnDownload = document.getElementById('btnDownload');
  btnReset = document.getElementById('btnReset');

  entriesBody = document.getElementById('entriesBody');
  renderArea = document.getElementById('renderArea');

  renderQuestionCards();
  // default selects to 0
  document.querySelectorAll('.form-control').forEach(s => s.value = '0');

  if(btnSaveLocal) btnSaveLocal.addEventListener('click', saveEntryLocal);
  if(btnLoadLocal) btnLoadLocal.addEventListener('click', loadEntriesToUI);
  if(btnClearLocal) btnClearLocal.addEventListener('click', clearLocalEntries);

  if(btnReset) btnReset.addEventListener('click', () => {
    buildingEl.value=''; floorEl.value=''; counterEl.value='';
    dateEl.value = new Date().toISOString().slice(0,10);
    document.querySelectorAll('.form-control').forEach(s => s.value = '0');
    computeAndRenderScore();
  });

  if(btnDownload) btnDownload.addEventListener('click', async (e) => {
    e.preventDefault();
    computeAndRenderScore();
    await buildAndExportHD();
  });

  dateEl.value = new Date().toISOString().slice(0,10);
  computeAndRenderScore();
  loadEntriesToUI();
});
</script>

</body>
</html>
