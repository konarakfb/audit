<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Konarak — Stall Audit (HD Final)</title>

<!-- CDN Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

<style>
:root{
  --bg1: linear-gradient(135deg,#eef2f3,#d9e4f5);
  --card:#ffffff;
  --shadow: 0 10px 30px rgba(2,6,23,0.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg1);
  color:#0b1220;
}

/* Header */
.header{
  height:64px;background:#0b1220;color:#fff;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 20px;position:sticky;top:0;z-index:40;
}
.header .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px}
.header .brand img{height:36px;width:36px;background:#fff;border-radius:6px;padding:3px}

.container{max-width:1200px;margin:28px auto;padding:0 18px;}
.location-card{
  background:var(--card);padding:14px;border-radius:12px;
  display:flex;gap:12px;align-items:center;box-shadow:var(--shadow)
}
.location-card input{padding:8px 10px;border-radius:8px;border:1px solid #e6eefc;}

.btn{
  background:#1665ff;color:#fff;border:none;padding:10px 14px;border-radius:10px;
  cursor:pointer;font-weight:600
}
.btn.small{padding:7px 10px;font-size:13px}
.btn.ghost{background:transparent;color:#0b1220;border:1px solid #e6eefc}

/* Question Cards */
.grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;margin-top:18px
}
.qcard{
  background:white;padding:18px;border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,0.06)
}
select.form-control{
  width:100%;padding:10px;border-radius:10px;border:1px solid #eef3fb;
  background:#fff;font-size:14px
}

/* Summary */
.summary-panel{
  display:flex;gap:18px;background:white;padding:14px;border-radius:12px;
  box-shadow:var(--shadow);margin-top:20px;
}
.summary-item .num{font-size:18px;font-weight:700}

/* Actions */
.actions-card{
  width:300px;background:white;padding:16px;border-radius:12px;
  box-shadow:var(--shadow)
}

/* Saved Entries */
.table-card{
  margin-top:20px;background:white;padding:16px;border-radius:12px;
  box-shadow:var(--shadow)
}
.table-responsive{
  width:100%;overflow-x:auto;-webkit-overflow-scrolling:touch;
}
.table-responsive table{min-width:700px}

/* Render Area */
#renderArea{
  position:fixed;top:0;left:0;width:2160px;height:3840px;
  opacity:0;pointer-events:none;z-index:-1;
}
</style>
</head>

<body>

<div class="header">
  <div class="brand">
    <img src="logo.png" onerror="this.style.display='none'">
    Konarak — Stall Audit
  </div>
  <button id="btnDownload" class="btn small">Generate Rating Card</button>
</div>

<div class="container">

  <!-- LOCATION -->
  <div class="location-card">
    <div><label>Building</label><br><input id="building" placeholder="Building"></div>
    <div><label>Floor</label><br><input id="floor" placeholder="Floor"></div>
    <div><label>Counter</label><br><input id="counter" placeholder="Stall / Counter"></div>
    <div><label>Date</label><br><input type="date" id="date"></div>
    <div><button id="btnReset" class="btn ghost small">Reset</button></div>
  </div>

  <!-- QUESTIONS -->
  <div class="grid" id="questionsGrid"></div>

  <!-- SUMMARY -->
  <div class="summary-panel">
    <div>
      <div>Total Score</div>
      <div class="summary-item"><div class="num" id="totalScore">0 / 130</div></div>
    </div>
    <div>
      <div>Percentage</div>
      <div class="summary-item"><div class="num" id="percentageDisplay">0%</div></div>
    </div>
    <div>
      <div>Rating</div>
      <div style="display:flex;align-items:center;gap:10px">
        <div id="ratingStars"></div>
        <div id="ratingValue">0.0 / 5</div>
      </div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div style="margin-top:20px;display:flex;gap:20px;">
    <div class="actions-card">
      <strong>Actions</strong><br><br>
      <button id="btnSaveLocal" class="btn" style="width:100%;">Save Entry</button>
      <button id="btnLoadLocal" class="btn ghost" style="margin-top:10px;width:100%;">Load Entries</button>
      <button id="btnClearLocal" class="btn ghost" style="margin-top:10px;width:100%;">Clear Entries</button>
    </div>
  </div>

  <!-- SAVED ENTRIES -->
  <div class="table-card">
    <strong>Saved Entries</strong>
    <div class="table-responsive">
      <table style="width:100%;margin-top:12px;border-collapse:collapse;">
        <thead>
          <tr>
            <th>Date</th><th>Building</th><th>Floor</th><th>Counter</th>
            <th>Score</th><th>%</th><th>Rating</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="entriesBody"></tbody>
      </table>
    </div>
  </div>

</div>

<div id="renderArea"></div>

<!-- ============================================== -->
<!-- =============== MAIN SCRIPT ================== -->
<!-- ============================================== -->
<script>
(() => {

const QUESTIONS = [
  { key:'sales_report', text:'Daily sales report submitted?' },
  { key:'weekly_checklist', text:'Weekly checklist submitted?' },
  { key:'feedback_report', text:'Daily feedback report submitted?' },
  { key:'breakfast_on_time', text:'Breakfast arranged on time (08:00)?' },
  { key:'lunch_on_time', text:'Lunch arranged on time (12:30)?' },
  { key:'dinner_on_time', text:'Dinner arranged on time (20:00)?' },
  { key:'temp_photo', text:'Food temperature measured & photo posted?' },
  { key:'staff_behaviour', text:'Staff behaviour is good?' },
  { key:'staff_hygiene', text:'Staff hygiene is good?' },
  { key:'stall_clean', text:'Stall is clean and hygienic?' },
  { key:'food_complaint', text:'Food quality complaints received?' },
  { key:'cbre_complaint', text:'CBRE complaint received?' },
  { key:'cognizant_complaint', text:'Cognizant complaint received?' }
];

const MAX_SCORE = 130;

/* DOM */
let questionsGrid,totalScoreEl,percentageDisplayEl,ratingStarsEl,ratingValueEl;
let dateEl,buildingEl,floorEl,counterEl;
let btnSaveLocal,btnLoadLocal,btnClearLocal,btnDownload,btnReset;
let entriesBody,renderArea;

/* UTILS */
const escapeHTML = (s)=> (s||"").replace(/[&<>]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[c]));

function waitForImages(el){
  const images=[...el.querySelectorAll("img")];
  return Promise.all(images.map(img=> new Promise(res=>{
    if(img.complete) res();
    else img.onload=img.onerror=res;
  })));
}

/* Render Questions */
function renderQuestionCards(){
  questionsGrid.innerHTML="";
  QUESTIONS.forEach(q=>{
    const div=document.createElement("div");
    div.className="qcard";
    let options = "";
    for(let i=0;i<=10;i++) options+= `<option value="${i}">${i}</option>`;
    div.innerHTML = `
      <div style="font-weight:600">${escapeHTML(q.text)}</div>
      <div style="margin-top:8px">
        <select class="form-control" data-key="${q.key}">
          ${options}
        </select>
      </div>
    `;
    questionsGrid.appendChild(div);
  });
  document.querySelectorAll(".form-control").forEach(s=>s.addEventListener("change",computeAndRenderScore));
}

/* Compute Score */
function computeAndRenderScore(){
  const vals={};
  QUESTIONS.forEach(q=>{
    const el=document.querySelector(`select[data-key="${q.key}"]`);
    vals[q.key] = parseInt(el ? el.value : 0);
  });

  const total = Object.values(vals).reduce((a,b)=>a+b,0);
  const percent = (total / MAX_SCORE) * 100;
  const rating = (percent/100)*5;

  totalScoreEl.textContent = `${total} / ${MAX_SCORE}`;
  percentageDisplayEl.textContent = percent.toFixed(1)+"%";
  ratingValueEl.textContent = rating.toFixed(1)+" / 5";

  renderStars(rating);
  return { total, percent, rating, values:vals };
}

function renderStars(r){
  ratingStarsEl.innerHTML="";
  let full = Math.floor(r), half = (r-full)>=0.5;
  for(let i=0;i<5;i++){
    const span=document.createElement("span");
    span.style.fontSize="22px";
    if(i<full){ span.textContent="★"; span.style.color="gold"; }
    else if(i===full && half){ span.textContent="★"; span.style.color="gold"; span.style.opacity="0.5"; }
    else{ span.textContent="☆"; span.style.color="#ccc"; }
    ratingStarsEl.appendChild(span);
  }
}

/* QR TEXT */
function buildQRText(meta, answers){
  let out="";
  out+=`Stall: ${meta.counter}\n`;
  out+=`Building: ${meta.building}\n`;
  out+=`Floor: ${meta.floor}\n`;
  out+=`Score: ${meta.score}/${MAX_SCORE}\n`;
  out+=`Rating: ${meta.rating.toFixed(1)} / 5\n\n`;

  QUESTIONS.forEach(q=>{
    let sc = parseInt(answers[q.key] || 0);
    out+=`${q.key}: ${sc}/10\n`;
  });

  out+=`\nRated On: ${meta.date}\n`;
  out+=`Konarak Food Services\n`;
  return out;
}

/* Local Storage */
const STORAGE_KEY="konarak_entries_v2";

function saveLocal(){
  const { total,percent,rating,values } = computeAndRenderScore();
  const rec = {
    id:"id_"+Date.now(),
    building:buildingEl.value.trim(),
    floor:floorEl.value.trim(),
    counter:counterEl.value.trim(),
    date:dateEl.value,
    total,percent,rating,values
  };
  let arr=JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
  arr.push(rec);
  localStorage.setItem(STORAGE_KEY,JSON.stringify(arr));
  loadEntries();
  alert("Saved");
}

function loadEntries(){
  const arr=JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
  entriesBody.innerHTML="";
  arr.slice().reverse().forEach(r=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${r.date}</td>
      <td>${escapeHTML(r.building)}</td>
      <td>${escapeHTML(r.floor)}</td>
      <td>${escapeHTML(r.counter)}</td>
      <td>${r.total}</td>
      <td>${r.percent.toFixed(1)}%</td>
      <td>${r.rating.toFixed(1)}</td>
      <td>
        <button class="btn small ghost" onclick="loadOne('${r.id}')">Load</button>
        <button class="btn small ghost" onclick="delOne('${r.id}')">Del</button>
      </td>`;
    entriesBody.appendChild(tr);
  });
}

window.loadOne=function(id){
  const arr=JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
  const r=arr.find(x=>x.id===id);
  if(!r) return;
  buildingEl.value=r.building;
  floorEl.value=r.floor;
  counterEl.value=r.counter;
  dateEl.value=r.date;
  Object.entries(r.values).forEach(([k,v])=>{
    const el=document.querySelector(`select[data-key="${k}"]`);
    if(el) el.value=v;
  });
  computeAndRenderScore();
  window.scrollTo(0,0);
};
window.delOne=function(id){
  let arr=JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
  arr=arr.filter(x=>x.id!==id);
  localStorage.setItem(STORAGE_KEY,JSON.stringify(arr));
  loadEntries();
};

/* EXPORT HD IMAGE */
async function exportHD(){
  const { total,percent,rating,values } = computeAndRenderScore();
  const meta = {
    counter:counterEl.value||"—",
    building:buildingEl.value||"—",
    floor:floorEl.value||"—",
    date:formatDate(dateEl.value),
    score:total,
    percentage:percent,
    rating:rating
  };

  renderArea.innerHTML="";

  const card=document.createElement("div");
  card.style.width="2160px";
  card.style.height="3840px";
  card.style.background="linear-gradient(180deg,#0a0f24,#1e3a8a,#4f46e5)";
  card.style.color="#fff";
  card.style.fontFamily="'Segoe UI'";
  card.style.padding="180px 120px";
  card.style.boxSizing="border-box";
  card.style.textAlign="center";
  card.style.position="relative";

  card.innerHTML=`
    <img src="logo.png" style="height:240px" onerror="this.style.display='none'">
    <div style="font-size:84px;font-weight:900;margin-top:40px;">Konarak — Stall Audit</div>

    <div style="margin-top:200px;font-size:150px;font-weight:900;">
      ${escapeHTML(meta.counter)}
    </div>

    <div style="margin-top:20px;font-size:72px;opacity:0.95;">
      ${escapeHTML(meta.building)} — ${escapeHTML(meta.floor)}
    </div>

    <div style="margin-top:20px;font-size:66px;opacity:0.95;">
      Rated On: ${meta.date}
    </div>

    <div id="starBlock" style="margin-top:200px;"></div>

    <div style="margin-top:40px;font-size:160px;font-weight:900;">
      ${meta.score} / ${MAX_SCORE}
    </div>

    <div style="margin-top:20px;font-size:80px;opacity:0.95;">
      ${meta.percentage.toFixed(1)}% — ${meta.rating.toFixed(1)} / 5
    </div>

    <div id="qrHolder" style="margin-top:240px;"></div>

    <div style="position:absolute;left:0;right:0;bottom:120px;text-align:center;">
      <img src="seel.png" style="height:520px" onerror="this.style.display='none'">
    </div>
  `;

  renderArea.appendChild(card);

  /* Stars */
  const sb=card.querySelector("#starBlock");
  const full=Math.floor(meta.rating);
  const half=(meta.rating-full)>=0.5;
  for(let i=0;i<5;i++){
    const s=document.createElement("span");
    s.style.fontSize="140px";
    s.style.margin="10px";
    if(i<full){s.textContent="★";s.style.color="gold";}
    else if(i===full&&half){s.textContent="★";s.style.color="gold";s.style.opacity="0.5";}
    else{s.textContent="☆";s.style.color="rgba(255,255,255,0.3)";}
    sb.appendChild(s);
  }

  /* QR */
  const qrText = buildQRText(meta,values);
  const qr = new QRious({ value: qrText, size: 600, level:"H" });
  const qrImg=document.createElement("img");
  qrImg.src=qr.toDataURL();
  qrImg.style.width="600px";
  qrImg.style.height="600px";
  card.querySelector("#qrHolder").appendChild(qrImg);

  await waitForImages(card);

  const canvas=await html2canvas(card,{scale:3,useCORS:true});
  canvas.toBlob(b=>{
    const url=URL.createObjectURL(b);
    const a=document.createElement("a");
    a.href=url;
    a.download=`konarak_${meta.counter}_${meta.date}.png`;
    a.click();
    URL.revokeObjectURL(url);
  });
}

/* Format date dd/mm/yyyy */
function formatDate(v){
  if(!v) return "";
  const d=new Date(v);
  let dd=("0"+d.getDate()).slice(2);
  let mm=("0"+(d.getMonth()+1)).slice(2);
  return dd+"/"+mm+"/"+d.getFullYear();
}

/* INIT */
document.addEventListener("DOMContentLoaded",()=>{
  questionsGrid=document.getElementById("questionsGrid");
  totalScoreEl=document.getElementById("totalScore");
  percentageDisplayEl=document.getElementById("percentageDisplay");
  ratingStarsEl=document.getElementById("ratingStars");
  ratingValueEl=document.getElementById("ratingValue");

  dateEl=document.getElementById("date");
  buildingEl=document.getElementById("building");
  floorEl=document.getElementById("floor");
  counterEl=document.getElementById("counter");

  btnSaveLocal=document.getElementById("btnSaveLocal");
  btnLoadLocal=document.getElementById("btnLoadLocal");
  btnClearLocal=document.getElementById("btnClearLocal");
  btnDownload=document.getElementById("btnDownload");
  btnReset=document.getElementById("btnReset");

  entriesBody=document.getElementById("entriesBody");
  renderArea=document.getElementById("renderArea");

  renderQuestionCards();
  document.querySelectorAll(".form-control").forEach(s=>s.value="0");

  btnSaveLocal.addEventListener("click",saveLocal);
  btnLoadLocal.addEventListener("click",loadEntries);
  btnClearLocal.addEventListener("click",()=>{localStorage.removeItem(STORAGE_KEY);loadEntries();});
  btnDownload.addEventListener("click",exportHD);
  btnReset.addEventListener("click",()=>{
    buildingEl.value=""; floorEl.value=""; counterEl.value="";
    dateEl.value=new Date().toISOString().slice(0,10);
    document.querySelectorAll(".form-control").forEach(s=>s.value="0");
    computeAndRenderScore();
  });

  dateEl.value=new Date().toISOString().slice(0,10);
  computeAndRenderScore();
  loadEntries();
});

})();
</script>

</body>
</html>
